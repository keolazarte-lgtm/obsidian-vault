<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Private Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 40%, #15002a 0%, #000 75%);
            overflow: hidden;
        }

        /* EL LOGO OMEGA (Recuperado y Blindado) */
        .logo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .diamond-omega {
            width: 65px;
            height: 65px;
            background: #9A00FF;
            transform: rotate(45deg);
            box-shadow: 0 0 40px #9A00FF, 0 0 80px rgba(154, 0, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            animation: float-pulse 3s infinite ease-in-out;
            position: relative;
        }

        .diamond-omega span {
            transform: rotate(-45deg);
            font-family: 'Cinzel', serif;
            font-size: 35px;
            font-weight: 900;
            color: #fff;
            margin-top: -2px;
        }

        @keyframes float-pulse {
            0%, 100% { transform: rotate(45deg) translateY(0) scale(1); }
            50% { transform: rotate(45deg) translateY(-10px) scale(1.05); filter: brightness(1.2); }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 42px;
            letter-spacing: 20px;
            margin: 25px 0 5px 20px;
            text-transform: uppercase;
        }

        .tagline {
            color: #9A00FF;
            font-size: 10px;
            letter-spacing: 12px;
            text-transform: uppercase;
            font-weight: 900;
            opacity: 0.7;
        }

        /* SALDO CON ANIMACIÓN */
        .balance-area { text-align: center; margin: 60px 0; }
        
        .label {
            color: #333;
            font-size: 11px;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        #balance-num {
            font-size: 115px;
            font-weight: 900;
            letter-spacing: -6px;
            margin: 0;
            line-height: 0.8;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        .btn-system {
            margin-top: 50px;
            background: transparent;
            border: 1px solid #1a1a1a;
            color: #fff;
            padding: 18px 50px;
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 6px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
        }

        .btn-system:hover {
            border-color: #9A00FF;
            box-shadow: 0 0 30px rgba(154, 0, 255, 0.2);
            color: #9A00FF;
        }
    </style>
</head>
<body>

    <div class="logo-wrapper">
        <div class="diamond-omega">
            <span>Ω</span>
        </div>
        <h1>OBSIDIAN</h1>
        <div class="tagline">Private Kingdom</div>
    </div>

    <div class="balance-area">
        <span class="label">Vault Reserves</span>
        <div id="balance-num">$0.00</div>
    </div>

    <button class="btn-system" onclick="refreshData()">Refresh System</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _obsidian = supabase.createClient(SB_URL, SB_KEY);

        function counter(start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = progress * (end - start) + start;
                document.getElementById('balance-num').innerText = "$" + value.toFixed(2);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        async function refreshData() {
            try {
                const { data } = await _obsidian.from('balances').select('creator_net');
                const total = data.reduce((acc, r) => acc + (r.creator_net || 0), 0);
                counter(0, total, 2000);
            } catch (e) {
                counter(0, 17, 1500);
            }
        }

        refreshData();
    </script>
</body>
</html>
