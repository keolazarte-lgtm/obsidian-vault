<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Entry Portal</title>
    <style>
        :root { --p: #9A00FF; --s: #FF00E5; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .auth-card { background: #0e0e0e; padding: 40px; border: 1px solid #1a1a1a; border-radius: 8px; width: 100%; max-width: 350px; text-align: center; }
        .logo { width: 80px; filter: drop-shadow(0 0 10px var(--p)); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 4px; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 15px; background: linear-gradient(45deg, var(--p), var(--s)); border: none; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .switch { font-size: 12px; color: #555; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="auth-card">
        <svg class="logo" viewBox="0 0 100 120" fill="none"><path d="M30 45V30C30 18.9543 38.9543 10 50 10C61.0457 10 70 18.9543 70 30V45" stroke="#9A00FF" stroke-width="6"/><path d="M20 45H80V95C80 100.523 75.5228 105 70 105H30C24.4772 105 20 100.523 20 95V45Z" fill="#0e0e0e" stroke="#9A00FF" stroke-width="3"/></svg>
        <h2 id="auth-title" style="letter-spacing: 5px;">LOGIN</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Password">
        <div id="reg-fields" style="display:none;">
            <input type="text" id="username" placeholder="Username">
            <label style="font-size: 10px; color: #777;"><input type="checkbox" id="isCreator"> SER CREADOR</label>
        </div>
        <button class="btn-main" onclick="handleAuth()">CONTINUAR</button>
        <div class="switch" onclick="toggleAuth()" id="auth-switch">¿No tienes cuenta? Regístrate</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _sb = supabase.createClient('https://yzvguhnugravgboaiykk.supabase.co', 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U');
        let mode = 'login';

        function toggleAuth() {
            mode = mode === 'login' ? 'reg' : 'login';
            document.getElementById('auth-title').innerText = mode === 'login' ? 'LOGIN' : 'SIGN UP';
            document.getElementById('reg-fields').style.display = mode === 'login' ? 'none' : 'block';
            document.getElementById('auth-switch').innerText = mode === 'login' ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Login';
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            
            if(mode === 'login') {
                const { error } = await _sb.auth.signInWithPassword({ email, password });
                if(error) alert(error.message);
                else window.location.href = 'app.html';
            } else {
                const username = document.getElementById('username').value;
                const isCreator = document.getElementById('isCreator').checked;
                const { data, error } = await _sb.auth.signUp({ email, password });
                if(error) return alert(error.message);
                
                // Crear perfil en la tabla que hiciste por SQL
                await _sb.from('profiles').insert([{ id: data.user.id, username, is_creator: isCreator }]);
                alert("Cuenta creada. Por favor loguéate.");
                toggleAuth();
            }
        }
    </script>
</body>
</html>
