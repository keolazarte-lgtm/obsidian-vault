<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Private Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@300;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #9A00FF;
            --bg: #000;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Fondo con aura púrpura muy suave */
            background-image: radial-gradient(circle at 50% 40%, #120022 0%, #000 60%);
            overflow: hidden;
        }

        /* LOGO MÁS REFINADO */
        .logo-section {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 2s ease;
        }

        .omega-diamond {
            width: 50px;
            height: 50px;
            border: 1px solid rgba(255,255,255,0.8);
            transform: rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 30px rgba(154, 0, 255, 0.3);
            transition: 0.5s;
        }

        .omega-diamond span {
            transform: rotate(-45deg);
            font-family: 'Cinzel', serif;
            font-size: 24px;
            color: #fff;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(24px, 6vw, 36px);
            letter-spacing: 15px;
            margin: 25px 0 0 15px;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
        }

        /* SALDO MONUMENTAL PERO LIMPIO */
        .vault-core {
            text-align: center;
            margin-bottom: 40px;
        }

        .vault-label {
            font-size: 9px;
            letter-spacing: 7px;
            text-transform: uppercase;
            color: #444;
            margin-bottom: 15px;
            display: block;
        }

        #balance {
            font-size: clamp(80px, 15vw, 120px);
            font-weight: 900;
            letter-spacing: -4px;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 0.8;
        }

        /* CONSOLA DISCRETA */
        .terminal {
            width: 280px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 9px;
            color: #333;
            text-align: left;
            margin-top: 20px;
            border-top: 1px solid #111;
            padding-top: 15px;
        }

        .log { margin-bottom: 4px; opacity: 0; animation: logFade 0.5s forwards; }
        .log.new { color: var(--accent); opacity: 0.8; }

        @keyframes logFade { to { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* BOTÓN FANTASMA */
        .btn-refresh {
            position: fixed;
            bottom: 40px;
            background: none;
            border: none;
            color: #222;
            font-size: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-refresh:hover { color: var(--accent); }

    </style>
</head>
<body>

    <div class="logo-section">
        <div class="omega-diamond"><span>Ω</span></div>
        <h1>OBSIDIAN</h1>
    </div>

    <div class="vault-core">
        <span class="vault-label">Liquidity Pool</span>
        <div id="balance">$0.00</div>
    </div>

    <div class="terminal" id="logs">
        </div>

    <button class="btn-refresh" onclick="sync()">Manual Sync</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _obsidian = supabase.createClient(SB_URL, SB_KEY);
        let currentTotal = 0;

        function addLog(text, isNew = false) {
            const logs = document.getElementById('logs');
            const l = document.createElement('div');
            l.className = isNew ? 'log new' : 'log';
            l.innerText = `> ${text}`;
            logs.prepend(l);
            if(logs.children.length > 4) logs.lastChild.remove();
        }

        function countUp(target) {
            let start = 0;
            let duration = 2000;
            let startT = null;
            const step = (t) => {
                if(!startT) startT = t;
                const progress = Math.min((t - startT) / duration, 1);
                const val = progress * (target - start) + start;
                document.getElementById('balance').innerText = "$" + val.toFixed(2);
                if(progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        async function sync() {
            addLog("Checking vault security...");
            const { data } = await _obsidian.from('balances').select('creator_net').order('created_at', {ascending:false});
            const total = data.reduce((acc, r) => acc + (r.creator_net || 0), 0);
            
            if(total !== currentTotal) {
                addLog(`Inflow detected: +$${data[0].creator_net.toFixed(2)}`, true);
                countUp(total);
                currentTotal = total;
            } else {
                addLog("Status: Synchronized");
            }
        }

        setTimeout(() => {
            addLog("Obsidian OS Loaded");
            sync();
        }, 500);
    </script>
</body>
</html>
