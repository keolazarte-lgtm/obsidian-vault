<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Secure Vault</title>
    <style>
        :root {
            --obsidian-purple: #9A00FF;
            --obsidian-dark: #050505;
            --obsidian-card: #111;
            --obsidian-gray: #888;
        }

        body {
            background-color: var(--obsidian-dark);
            color: white;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header de Marca */
        .brand-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding-top: 50px;
        }

        .brand-logo {
            width: 90px;
            height: 90px;
            border-radius: 20px; /* Estilo más tecnológico */
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--obsidian-purple);
            box-shadow: 0 0 20px rgba(154, 0, 255, 0.2);
            font-size: 35px;
            font-weight: bold;
            color: var(--obsidian-purple);
        }

        h1 { 
            margin: 20px 0 5px; 
            font-size: 28px; 
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        .system-status { 
            color: var(--obsidian-purple); 
            font-size: 12px;
            font-weight: bold; 
            margin-bottom: 30px; 
            letter-spacing: 2px;
        }

        /* Panel de Bóveda */
        .vault-card {
            background: var(--obsidian-card);
            border: 1px dashed var(--obsidian-purple);
            padding: 25px;
            border-radius: 12px;
            width: 85%;
            max-width: 380px;
            margin: 0 auto 40px;
        }

        /* Tarjeta de Contenido */
        .content-card {
            background: var(--obsidian-card);
            width: 90%;
            max-width: 480px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #222;
            margin-bottom: 30px;
        }

        .media-placeholder {
            width: 100%;
            height: 280px;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1634017839464-5c339ebe3cb4?q=80&w=500');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .unlock-btn {
            background: var(--obsidian-purple);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 4px; /* Botón más cuadrado/industrial */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .unlock-btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 30px white;
        }

        footer { margin: auto 0 40px; color: #222; font-size: 10px; letter-spacing: 5px; }
    </style>
</head>
<body>

    <div class="brand-container">
        <div class="brand-logo">Ω</div>
        <h1>OBSIDIAN</h1>
        <div class="system-status">CORE SYSTEM ACTIVE</div>
        
        <div class="vault-card">
            <span style="color: var(--obsidian-gray); font-size: 10px; text-transform: uppercase; letter-spacing: 2px;">Vault Balance</span>
            <div id="balance-display" style="font-size: 38px; font-weight: bold; margin: 10px 0; font-family: monospace;">$0.00</div>
            <div style="font-size: 9px; color: #444; letter-spacing: 1px;">ENCRYPTED TRANSACTION SYSTEM</div>
        </div>
    </div>

    <div class="content-card">
        <div style="padding: 15px; display: flex; align-items: center; border-bottom: 1px solid #222; background: #0a0a0a;">
            <div style="width: 10px; height: 10px; border-radius: 50%; background: #00ff00; margin-right: 12px; box-shadow: 0 0 10px #00ff00;"></div>
            <span style="font-size: 12px; letter-spacing: 1px; color: #ccc;">PROTOCOL_ENCRYPT_001.MP4</span>
        </div>
        <div class="media-placeholder">
            <button class="unlock-btn" onclick="initiateVaultAuth(20.00, 'OBSIDIAN_CORE')">Execute Unlock</button>
            <div style="margin-top: 15px; font-size: 10px; color: var(--obsidian-purple);">COST: 20.00 USD</div>
        </div>
        <div style="padding: 20px; color: var(--obsidian-gray); font-size: 13px; line-height: 1.6;">
            Acceso a nivel de administrador. Contenido clasificado bajo el protocolo Obsidian. 
        </div>
    </div>

    <footer>OBSIDIAN NETWORK v1.3</footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _obsidian = supabase.createClient(SB_URL, SB_KEY);

        async function initiateVaultAuth(monto, systemID) {
            console.log("Iniciando secuencia de autenticación...");
            
            const fee = monto * 0.15;
            const neto = monto - fee;

            try {
                const { error } = await _obsidian
                    .from('balances')
                    .insert([
                        { 
                            creator_name: systemID, 
                            total_gross: monto, 
                            platform_fee: fee, 
                            creator_net: neto 
                        }
                    ]);

                if (error) throw error;

                alert("AUTH_SUCCESS: Contenido desbloqueado.");
                document.getElementById('balance-display').innerText = "$" + neto.toFixed(2);

            } catch (err) {
                console.error("Critical System Error:", err.message);
                alert("AUTH_FAILED: Error en la red Obsidian.");
            }
        }
    </script>
</body>
</html>
