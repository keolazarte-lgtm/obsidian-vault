<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Inter:wght@200;400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #9A00FF; --bg: #000; --card: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 80px; }

        /* HEADER */
        header { padding: 20px; text-align: center; border-bottom: 1px solid #111; position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 100; }
        header h1 { font-family: 'Cinzel', serif; font-size: 14px; letter-spacing: 8px; margin: 0; opacity: 0.6; }

        /* LOGIN VIEW */
        #login-view { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .access-input { background: none; border: 1px solid #222; color: #fff; padding: 15px; border-radius: 8px; width: 250px; text-align: center; font-size: 16px; margin-top: 20px; outline: none; transition: 0.3s; }
        .access-input:focus { border-color: var(--accent); }

        /* FEED */
        .feed { max-width: 500px; margin: 0 auto; padding: 15px; }
        .post { background: var(--card); border-radius: 12px; margin-bottom: 25px; overflow: hidden; border: 1px solid #151515; }
        
        .post-header { padding: 12px; display: flex; align-items: center; font-size: 12px; border-bottom: 1px solid #111; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; background: linear-gradient(45deg, #222, var(--accent)); margin-right: 10px; }

        .content-container { position: relative; width: 100%; aspect-ratio: 1/1; background: #050505; display: flex; align-items: center; justify-content: center; }
        .post-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* PREMIUM BLUR */
        .premium-overlay { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.4); 
            backdrop-filter: blur(35px); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 2;
        }
        .lock-icon { font-size: 30px; margin-bottom: 15px; filter: drop-shadow(0 0 10px var(--accent)); }
        .unlock-btn { 
            background: #fff; color: #000; border: none; padding: 12px 24px; 
            border-radius: 30px; font-weight: 700; font-size: 11px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .unlock-btn:hover { transform: scale(1.05); background: var(--accent); color: #fff; }

        .post-info { padding: 15px; }
        .post-desc { font-size: 13px; color: #aaa; margin-bottom: 10px; line-height: 1.4; }
        .post-actions { display: flex; gap: 15px; color: #444; font-size: 20px; margin-bottom: 10px; }

        /* NAVIGATION */
        nav { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 70px; 
            background: rgba(5,5,5,0.95); border-top: 1px solid #111; 
            display: flex; justify-content: space-around; align-items: center; z-index: 100;
        }
        .nav-item { color: #333; font-size: 22px; transition: 0.3s; cursor: pointer; }
        .nav-item.active { color: var(--accent); }

        .hidden { display: none !important; }
    </style>
</head>
