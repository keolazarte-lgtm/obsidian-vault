<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Private Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* FONDO ATMOSFÉRICO */
        .bg-glow {
            position: fixed;
            top: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 30%, #1a0033 0%, #000 70%);
            z-index: -1;
        }

        /* EL DIAMANTE QUE LATE (REFINADO) */
        .diamond-container {
            position: relative;
            margin-bottom: 20px;
        }

        .diamond {
            width: 40px;
            height: 40px;
            background: #9A00FF;
            transform: rotate(45deg);
            box-shadow: 0 0 40px #9A00FF, 0 0 100px #9A00FF;
            animation: pulse 2s infinite ease-in-out;
            border: 2px solid #fff;
        }

        @keyframes pulse {
            0%, 100% { transform: rotate(45deg) scale(1); filter: brightness(1); }
            50% { transform: rotate(45deg) scale(1.2); filter: brightness(1.5); box-shadow: 0 0 60px #9A00FF, 0 0 120px #9A00FF; }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(30px, 8vw, 55px);
            letter-spacing: clamp(10px, 4vw, 25px);
            margin: 20px 0 0 25px; /* Offset para centrar por el spacing */
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub {
            color: #9A00FF;
            font-size: 10px;
            letter-spacing: 12px;
            text-transform: uppercase;
            margin-bottom: 60px;
            font-weight: bold;
            opacity: 0.8;
        }

        /* BALANCE FLOTANTE */
        .balance-wrap {
            text-align: center;
        }

        .balance-label {
            color: #333;
            font-size: 11px;
            letter-spacing: 5px;
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
        }

        #balance {
            font-size: clamp(60px, 15vw, 100px);
            font-weight: 900;
            letter-spacing: -5px;
            margin: 0;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn-unlock {
            margin-top: 60px;
            background: none;
            border: 1px solid #222;
            color: #fff;
            padding: 20px 60px;
            font-weight: 900;
            letter-spacing: 6px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
            font-size: 12px;
        }

        .btn-unlock:hover {
            border-color: #9A00FF;
            color: #9A00FF;
            box-shadow: 0 0 40px rgba(154, 0, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <div class="diamond-container">
        <div class="diamond"></div>
    </div>

    <h1>OBSIDIAN</h1>
    <div class="sub">Private Kingdom</div>

    <div class="balance-wrap">
        <span class="balance-label">Total Reserves</span>
        <div id="balance">$17.00</div>
    </div>

    <button class="btn-unlock" onclick="auth()">Execute Unlock</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _obsidian = supabase.createClient(SB_URL, SB_KEY);

        async function sync() {
            const { data } = await _obsidian.from('balances').select('creator_net');
            const total = data.reduce((acc, r) => acc + (r.creator_net || 0), 0);
            document.getElementById('balance').innerText = "$" + total.toFixed(2);
        }

        function auth() {
            alert("SYSTEM: AUTHORIZING...");
            // Aquí iría tu lógica de inserción de Supabase
        }
        sync();
    </script>
</body>
</html>
