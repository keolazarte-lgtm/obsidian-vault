<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Private Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@200;400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #9A00FF; --bg: #020202; --card: #0a0a0a; --glass: rgba(255, 255, 255, 0.03); }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 90px; overflow-x: hidden; }

        /* LOGIN STYLE */
        #login-view { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at center, #1a0033 0%, #000 100%); }
        .logo-diamond { width: 85px; height: 85px; background: linear-gradient(135deg, #1a1a1a 0%, #000 100%); border: 1px solid var(--accent); transform: rotate(45deg); display: flex; align-items: center; justify-content: center; margin-bottom: 45px; box-shadow: 0 0 40px rgba(154, 0, 255, 0.3); animation: pulse 3s infinite; }
        .logo-diamond span { transform: rotate(-45deg); font-family: 'Cinzel', serif; font-size: 35px; color: var(--accent); text-shadow: 0 0 15px var(--accent); }
        @keyframes pulse { 0%, 100% { transform: rotate(45deg) scale(1); } 50% { transform: rotate(45deg) scale(1.08); box-shadow: 0 0 60px rgba(154, 0, 255, 0.5); } }
        
        .login-box { width: 300px; position: relative; border-bottom: 2px solid #222; transition: 0.3s; }
        .login-box:focus-within { border-color: var(--accent); }
        .access-input { background: none; border: none; color: var(--accent); font-family: 'JetBrains Mono'; text-align: center; font-size: 18px; letter-spacing: 8px; width: 100%; padding: 15px 0; outline: none; }
        .toggle-btn { position: absolute; right: 0; top: 50%; transform: translateY(-50%); background: none; border: none; color: #555; cursor: pointer; font-size: 10px; font-weight: bold; }

        /* HEADER & FEED */
        header { padding: 25px; text-align: center; border-bottom: 1px solid #151515; position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        header h1 { font-family: 'Cinzel', serif; font-size: 16px; letter-spacing: 8px; margin: 0; color: var(--accent); flex-grow: 1; }
        
        .feed { max-width: 500px; margin: 0 auto; padding: 20px 10px; }
        .post { background: var(--card); border-radius: 20px; margin-bottom: 35px; border: 1px solid #1a1a1a; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .post-header { padding: 15px; display: flex; align-items: center; font-size: 11px; color: #555; letter-spacing: 1px; }
        .post-header i { color: var(--accent); margin-right: 8px; }
        
        .content-container { position: relative; width: 100%; aspect-ratio: 1/1; background: #000; overflow: hidden; }
        .post-media { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .premium-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(45px); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2; }
        .unlock-btn { background: #fff; color: #000; border: none; padding: 14px 28px; border-radius: 40px; font-weight: 800; font-size: 12px; cursor: pointer; box-shadow: 0 5px 20px rgba(255,255,255,0.2); }

        /* EDITOR MODAL */
        #upload-panel { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; overflow-y: auto; }
        .editor-card { width: 90%; max-width: 450px; background: #0a0a0a; padding: 25px; border-radius: 25px; border: 1px solid #222; }
        .preview-box { width: 100%; aspect-ratio: 1/1; border-radius: 15px; margin-bottom: 20px; object-fit: cover; background: #111; }
        .control-group { margin-bottom: 15px; text-align: left; }
        .control-group label { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        input[type="range"] { width: 100%; accent-color: var(--accent); background: #222; height: 4px; border-radius: 2px; }

        /* NAV */
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: rgba(5,5,5,0.95); backdrop-filter: blur(20px); border-top: 1px solid #151515; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { color: #444; font-size: 20px; cursor: pointer; transition: 0.3s; padding: 10px; }
        .nav-item.active { color: var(--accent); text-shadow: 0 0 15px var(--accent); }
        .nav-main { font-size: 35px; color: #fff; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="logo-diamond"><span>Ω</span></div>
        <div class="brand-name" style="font-family:'Cinzel'; letter-spacing:15px; margin-bottom:40px;">OBSIDIAN</div>
        <div class="login-box">
            <input type="password" id="pass" class="access-input" placeholder="ACCESS" onkeypress="handleKey(event)" autofocus>
            <button class="toggle-btn" onclick="togglePass()">SHOW</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <i class="fas fa-search nav-item" style="font-size: 16px;"></i>
            <h1>OBSIDIAN</h1>
            <i class="far fa-paper-plane nav-item" style="font-size: 16px;"></i>
        </header>

        <div class="feed" id="feed-container"></div>
        
        <div id="upload-panel">
            <div class="editor-card">
                <h2 style="font-family:'Cinzel'; font-size:14px; letter-spacing:4px; margin-bottom:20px;">EDITOR PRO</h2>
                
                <div id="preview-container">
                   <img id="img-preview" class="preview-box" src="" style="display:none;">
                   <video id="vid-preview" class="preview-box" src="" style="display:none;" autoplay muted loop></video>
                </div>

                <label for="file-upload" style="display:block; background:#1a1a1a; padding:15px; border-radius:10px; cursor:pointer; font-size:11px; margin-bottom:20px;">
                    <i class="fas fa-camera"></i> CAMBIAR ARCHIVO
                    <input type="file" id="file-upload" hidden accept="image/*,video/*" onchange="handleFile(event)">
                </label>

                <div class="control-group">
                    <label>Brillo</label>
                    <input type="range" id="filter-brightness" min="50" max="150" value="100" oninput="applyFilters()">
                </div>
                <div class="control-group">
                    <label>Contraste</label>
                    <input type="range" id="filter-contrast" min="50" max="150" value="100" oninput="applyFilters()">
                </div>

                <input type="text" id="post-desc" class="upload-input" style="width:100%; background:#111; border:1px solid #222; color:#fff; padding:12px; border-radius:10px; margin-bottom:15px;" placeholder="Descripción de la pieza...">
                
                <label style="display:flex; align-items:center; gap:10px; font-size:11px; color:#888; margin-bottom:20px;">
                    <input type="checkbox" id="post-premium"> <i class="fas fa-lock"></i> CONTENIDO PREMIUM
                </label>

                <button id="pub-btn" onclick="publishPost()" style="background:var(--accent); color:#fff; border:none; padding:16px; border-radius:35px; font-weight:bold; width:100%; cursor:pointer; box-shadow:0 0 20px rgba(154,0,255,0.4);">SUBIR AL REINO</button>
                <button onclick="toggleUpload()" style="background:none; border:none; color:#444; margin-top:15px; font-size:10px; cursor:pointer;">DESCARTAR</button>
                <div id="status-msg" style="margin-top:10px; font-size:11px; color:var(--accent);"></div>
            </div>
        </div>

        <nav>
            <i class="fas fa-home nav-item active" onclick="location.reload()"></i>
            <i class="fas fa-plus-circle nav-item nav-main" onclick="toggleUpload()"></i>
            <i class="fas fa-user nav-item"></i>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        function togglePass() {
            const input = document.getElementById('pass');
            input.type = input.type === "password" ? "text" : "password";
            event.target.innerText = input.type === "password" ? "SHOW" : "HIDE";
        }

        async function handleKey(e) {
            if (e.key === 'Enter') {
                const { data } = await _supabase.from('users').select('*').eq('access_key', e.target.value).single();
                if (data) {
                    document.getElementById('login-view').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    loadPosts();
                }
            }
        }

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            const url = URL.createObjectURL(file);
            const isVid = file.type.startsWith('video');
            
            document.getElementById('img-preview').style.display = isVid ? 'none' : 'block';
            document.getElementById('vid-preview').style.display = isVid ? 'block' : 'none';
            
            const el = isVid ? document.getElementById('vid-preview') : document.getElementById('img-preview');
            el.src = url;
        }

        function applyFilters() {
            const b = document.getElementById('filter-brightness').value;
            const c = document.getElementById('filter-contrast').value;
            const filter = `brightness(${b}%) contrast(${c}%)`;
            document.getElementById('img-preview').style.filter = filter;
            document.getElementById('vid-preview').style.filter = filter;
        }

        async function loadPosts() {
            const { data: posts } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
            const container = document.getElementById('feed-container');
            container.innerHTML = "";
            posts?.forEach(post => {
                const isVid = post.content_url.match(/\.(mp4|webm|mov)$/i);
                container.innerHTML += `
                    <div class="post">
                        <div class="post-header"><i class="fas fa-check-circle"></i> AUTHORIZED CREATOR</div>
                        <div class="content-container">
                            ${isVid ? `<video src="${post.content_url}" class="post-media" autoplay muted loop playsinline></video>` : `<img src="${post.content_url}" class="post-media">`}
                            ${post.is_premium ? `<div class="premium-overlay"><i class="fas fa-lock" style="font-size:30px; margin-bottom:15px; color:var(--accent);"></i><button class="unlock-btn">UNLOCK FOR $${post.price || '10'}</button></div>` : ''}
                        </div>
                        <div style="padding:15px;"><p style="font-size:13px; color:#aaa; margin:0;">${post.description || ''}</p></div>
                    </div>`;
            });
        }

        function toggleUpload() {
            const panel = document.getElementById('upload-panel');
            panel.style.display = (panel.style.display === 'flex') ? 'none' : 'flex';
        }

        async function publishPost() {
            const file = document.getElementById('file-upload').files[0];
            const msg = document.getElementById('status-msg');
            if(!file) return alert("Elegí un archivo");

            msg.innerText = "ENCRIPTANDO Y SUBIENDO...";
            const fileName = `${Date.now()}_${file.name}`;
            const { data } = await _supabase.storage.from('post-files').upload(fileName, file);
            const { data: url } = _supabase.storage.from('post-files').getPublicUrl(fileName);

            await _supabase.from('posts').insert([{
                content_url: url.publicUrl,
                description: document.getElementById('post-desc').value,
                is_premium: document.getElementById('post-premium').checked,
                price: 10.00
            }]);
            location.reload();
        }
    </script>
</body>
</html>
