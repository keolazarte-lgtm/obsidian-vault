<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Private Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #9A00FF;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% -20%, #220044 0%, #050505 60%);
        }

        /* EL DIAMANTE OBSIDIAN */
        .logo-box {
            margin-top: 60px;
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .diamond {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(154,0,255,1) 0%, rgba(60,0,120,1) 100%);
            transform: rotate(45deg);
            border: 2px solid #fff;
            box-shadow: 0 0 30px var(--p), inset 0 0 15px rgba(255,255,255,0.5);
            position: relative;
        }

        /* Reflejo de cristal */
        .diamond::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.4) 0%, transparent 50%);
        }

        h1 { 
            font-family: 'Cinzel', serif;
            margin: 30px 0 5px; 
            font-size: 45px; 
            letter-spacing: 20px;
            text-transform: uppercase;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .sub { 
            color: var(--p); 
            font-size: 10px;
            font-weight: 900; 
            margin-bottom: 50px; 
            letter-spacing: 10px;
            text-transform: uppercase;
        }

        /* CAJA DE RESERVAS */
        .vault-stats {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #1a1a1a;
            padding: 40px 70px;
            border-radius: 4px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        .label {
            color: #444;
            font-size: 10px;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: block;
        }

        #balance { 
            font-size: 68px; 
            font-weight: 900; 
            letter-spacing: -3px;
            margin: 0;
        }

        /* BOTÃ“N DE ACCESO */
        .unlock-area {
            margin-top: 60px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #111;
            padding: 40px;
            text-align: center;
            background: #000;
        }

        .btn {
            background: transparent;
            color: white;
            border: 1px solid #333;
            padding: 20px 60px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            cursor: pointer;
            transition: 0.5s;
        }

        .btn:hover {
            border-color: var(--p);
            color: var(--p);
            box-shadow: 0 0 30px rgba(154, 0, 255, 0.2);
        }

        footer { margin-top: auto; padding: 50px; color: #151515; font-size: 10px; letter-spacing: 15px; }
    </style>
</head>
<body>

    <div class="logo-box">
        <div class="diamond"></div>
    </div>

    <h1>OBSIDIAN</h1>
    <div class="sub">Private Kingdom</div>

    <div class="vault-stats">
        <span class="label">Total Reserves</span>
        <div id="balance">$17.00</div>
    </div>

    <div class="unlock-area">
        <button class="btn" onclick="executeAuth()">Execute Unlock</button>
    </div>

    <footer>OBSIDIAN NETWORK</footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _obsidian = supabase.createClient(SB_URL, SB_KEY);

        async function refresh() {
            const { data } = await _obsidian.from('balances').select('creator_net');
            const total = data.reduce((acc, r) => acc + (r.creator_net || 0), 0);
            document.getElementById('balance').innerText = "$" + total.toFixed(2);
        }

        async function executeAuth() {
            const v = 20, n = v * 0.85;
            try {
                await _obsidian.from('balances').insert([{ creator_name: 'MASTER', total_gross: v, platform_fee: v*0.15, creator_net: n }]);
                alert("IDENTITY_CONFIRMED");
                refresh();
            } catch (e) { alert("SYSTEM_ERROR"); }
        }
        refresh();
    </script>
</body>
</html>
