    <style>
        :root { --accent: #9A00FF; --bg: #000; --sidebar: #0a0a0a; --border: #1a1a1a; }
        
        body { 
            background: radial-gradient(circle at center, #1a0033 0%, #000 90%) fixed; 
            color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh;
        }

        /* LOGIN & LOGO */
        #login-view { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .diamond-logo { width: 70px; height: 70px; border: 2px solid var(--accent); transform: rotate(45deg); display: flex; align-items: center; justify-content: center; margin-bottom: 40px; box-shadow: 0 0 20px var(--accent); }
        .diamond-logo span { transform: rotate(-45deg); font-family: 'Cinzel'; font-size: 30px; color: var(--accent); }
        .input-box { width: 280px; border-bottom: 1px solid #333; position: relative; }
        .input-box input { background: none; border: none; color: var(--accent); width: 100%; padding: 15px; text-align: center; letter-spacing: 5px; outline: none; }
        .show-pass { position: absolute; right: 0; top: 18px; font-size: 10px; font-weight: bold; color: #555; background: none; border: none; cursor: pointer; }

        /* EDITOR PRO & CROPPER */
        #editor-view { position: fixed; inset: 0; background: #000; z-index: 6000; display: none; flex-direction: column; }
        .canvas-wrap { flex: 1; position: relative; background: #050505; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #edit-img { max-width: 100%; display: block; }
        .draggable-element { position: absolute; color: white; font-size: 30px; font-weight: bold; cursor: move; touch-action: none; z-index: 100; text-shadow: 2px 2px 10px #000; user-select: none; }

        /* SELECTOR DE EMOJIS COMPLETO */
        #emoji-picker { position: absolute; bottom: 150px; background: #111; border: 1px solid var(--border); display: none; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 15px; border-radius: 15px; z-index: 200; }
        .emoji-opt { font-size: 24px; cursor: pointer; }

        /* SIDEBAR */
        .sidebar { position: fixed; left: -280px; top: 0; width: 280px; height: 100vh; background: var(--sidebar); border-right: 1px solid var(--border); transition: 0.3s; z-index: 5000; padding: 25px; box-sizing: border-box; }
        .sidebar.open { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 4000; display: none; }

        /* UI BASE */
        .top-bar { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; box-sizing: border-box; }
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .btn-plus { width: 50px; height: 50px; background: #fff; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; margin-bottom: 15px; }

        .hidden { display: none !important; }
        .active-view { display: block !important; }
    </style>
</head>
