<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OBSIDIAN v42 | Final Polish</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --accent: #9A00FF; --bg-deep: #05000a; --border: rgba(154, 0, 255, 0.2); 
            --gold: #FFD700; --glass: rgba(15, 15, 15, 0.95); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { 
            background: #000; color: #fff; font-family: 'Inter', sans-serif; 
            height: 100vh; width: 100vw; overflow: hidden; position: fixed;
        }

        /* --- INICIO (FIXED) --- */
        #login-view { 
            position: fixed; inset: 0; background: #000; z-index: 100000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .logo-box { position: relative; margin-bottom: 40px; display: flex; align-items: center; justify-content: center; }
        .glow-effect { position: absolute; width: 120px; height: 120px; background: var(--accent); filter: blur(50px); opacity: 0.6; animation: heartbeat-glow 2s infinite; }
        .diamond { 
            position: relative; width: 75px; height: 75px; border: 2px solid var(--accent); 
            transform: rotate(45deg); display: flex; align-items: center; justify-content: center; 
            background: #000; box-shadow: 0 0 20px var(--accent); animation: pulse-scale 2s infinite;
        }
        .diamond span { transform: rotate(-45deg); font-family: 'Cinzel'; font-size: 35px; color: var(--accent); }
        
        .btn-access { 
            background: var(--accent); border: none; color: white; padding: 14px 40px; 
            border-radius: 30px; font-weight: bold; cursor: pointer; letter-spacing: 2px;
            font-size: 14px; box-shadow: 0 4px 15px rgba(154, 0, 255, 0.4);
        }

        @keyframes heartbeat-glow { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.3); } }
        @keyframes pulse-scale { 0%, 100% { transform: rotate(45deg) scale(1); } 50% { transform: rotate(45deg) scale(1.08); } }

        /* --- APP STRUCTURE --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        .header { 
            height: 60px; border-bottom: 1px solid var(--border); display: flex; 
            align-items: center; justify-content: space-between; padding: 0 15px; background: #000; 
        }
        .nav-bottom { 
            height: 70px; background: #000; border-top: 1px solid var(--border); 
            display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px;
        }

        /* --- CHAT ENGINE (FIXED) --- */
        #chat-view { flex: 1; display: none; flex-direction: column; position: relative; background: #000; overflow: hidden; }
        #chat-scroll { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg-row { display: flex; align-items: flex-end; gap: 8px; max-width: 85%; }
        .msg-sent-row { align-self: flex-end; flex-direction: row-reverse; }
        
        .chat-avatar { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--accent); flex-shrink: 0; object-fit: cover; }
        
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 13px; line-height: 1.4; }
        .bubble-recv { background: #1a1a1a; border: 1px solid var(--border); border-bottom-left-radius: 2px; }
        .bubble-sent { background: var(--accent); border-bottom-right-radius: 2px; }

        .chat-input-area { 
            padding: 10px 15px; background: #080808; border-top: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px;
        }
        .input-box { 
            flex: 1; background: #151515; border: 1px solid var(--border); 
            border-radius: 20px; padding: 8px 15px; color: #fff; outline: none; font-size: 14px;
        }

        .btn-circle { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .btn-plus { background: #fff; color: #000; }
        .btn-send { color: var(--accent); font-size: 18px; }

        /* --- FEED/HOME --- */
        #feed-view { flex: 1; overflow-y: auto; padding: 15px; display: block; }
        .post-card { border: 1px solid var(--border); border-radius: 15px; margin-bottom: 20px; overflow: hidden; }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="logo-box">
            <div class="glow-effect"></div>
            <div class="diamond"><span>Ω</span></div>
        </div>
        <button class="btn-access" onclick="enterApp()">ACCESS VAULT</button>
    </div>

    <div id="main-app">
        <div class="header">
            <i class="fas fa-bars" style="color:var(--accent);"></i>
            <span id="header-title" style="font-family:'Cinzel'; letter-spacing:3px; color:var(--accent);">OBSIDIAN</span>
            <div style="width:30px; height:30px; border-radius:50%; background:url('https://i.pravatar.cc/100?u=me') center/cover;"></div>
        </div>

        <div id="feed-view">
            <div class="post-card">
                <div style="padding:10px; font-size:12px; color:var(--accent);">@Diamond_Girl</div>
                <div style="width:100%; aspect-ratio:1/1; background: linear-gradient(45deg, #222, #050505); display:flex; align-items:center; justify-content:center;">
                    <i class="fas fa-lock" style="color:var(--gold); font-size:30px;"></i>
                </div>
            </div>
        </div>

        <div id="chat-view">
            <div id="chat-scroll">
                <div class="msg-row">
                    <img src="https://i.pravatar.cc/100?u=girl" class="chat-avatar">
                    <div class="bubble bubble-recv">Sistemas blindados, Leo. ¿Qué mensaje quieres enviar?</div>
                </div>
            </div>
