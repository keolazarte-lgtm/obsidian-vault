<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OBSIDIAN v39 | Heartbeat & Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --accent: #9A00FF; --bg-deep: #05000a; --border: rgba(154, 0, 255, 0.3); 
            --gold: #FFD700; --glass: rgba(15, 15, 15, 0.98); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            background: var(--bg-deep);
            background: radial-gradient(circle at top right, #1a0033 0%, #05000a 60%, #000 100%);
            color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; position: fixed; width: 100%;
        }

        /* --- LOGIN CON LATIDO Y RESPLANDOR --- */
        #login-view { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo-container { position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 60px; }
        .logo-glow { position: absolute; width: 150px; height: 150px; background: var(--accent); filter: blur(70px); opacity: 0.6; border-radius: 50%; animation: pulse-glow 3s infinite; }
        .diamond-logo { position: relative; width: 85px; height: 85px; border: 2px solid var(--accent); transform: rotate(45deg); display: flex; align-items: center; justify-content: center; background: #000; box-shadow: 0 0 25px var(--accent); animation: heartbeat 2s infinite; z-index: 2; }
        .diamond-logo span { transform: rotate(-45deg); font-family: 'Cinzel'; font-size: 38px; color: var(--accent); }
        
        @keyframes pulse-glow { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.4); opacity: 0.8; } }
        @keyframes heartbeat { 0%, 28%, 70% { transform: rotate(45deg) scale(1); } 14%, 42% { transform: rotate(45deg) scale(1.1); } }

        .input-wrapper { position: relative; width: 280px; border-bottom: 1px solid var(--accent); margin-bottom: 30px; display: flex; align-items: center; }
        #pass { background:none; border:none; color:var(--accent); text-align:center; padding:15px; letter-spacing:5px; outline:none; width: 100%; font-size: 16px; }
        .btn-t { background: none; border: none; color: #555; font-size: 10px; font-weight: bold; cursor: pointer; position: absolute; right: 0; padding: 10px; }

        /* --- ESTRUCTURA APP --- */
        #main-app { display: none; height: 100vh; flex-direction: column; opacity: 0; transition: opacity 0.5s; }
        .header { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); z-index: 1000; }
        .content { flex: 1; overflow-y: auto; padding-bottom: 90px; }

        /* --- STORIES & FEED --- */
        .stories-bar { display: flex; gap: 15px; padding: 15px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .story-circle { min-width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent); padding: 2px; flex-shrink: 0; }
        .story-circle img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .post-card { background: rgba(20, 20, 20, 0.4); border: 1px solid var(--border); margin: 15px auto; width: 92%; max-width: 380px; border-radius: 18px; overflow: hidden; }

        /* --- CHAT SYSTEM (CON BARRA DE RESPUESTA) --- */
        #chat-view { display: none; flex: 1; flex-direction: column; height: calc(100vh - 135px); position: relative; }
        .chat-scroll { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 80px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 13px; line-height: 1.4; }
        .msg-received { background: var(--glass); align-self: flex-start; border: 1px solid var(--border); }
        .msg-sent { background: var(--accent); align-self: flex-end; }

        .chat-input-bar { 
            position: absolute; bottom: 0; width: 100%; padding: 12px 15px; 
            background: #000; border-top: 1px solid var(--border); 
            display: flex; align-items: center; gap: 10px; z-index: 5000;
        }
        .input-field { flex: 1; background: #111; border: 1px solid var(--border); border-radius: 20px; padding: 10px 15px; color: #fff; outline: none; font-size: 14px; }

        /* --- SIDEBAR --- */
        #sidebar { 
            position: fixed; top: 0; left: -260px; width: 260px; height: 100%; background: var(--glass); 
            z-index: 100000; transition: 0.4s; padding: 30px; border-right: 1px solid var(--border); 
        }
        #sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 90000; }

        /* --- NAV --- */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .nav-add { width: 50px; height: 50px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -30px; border: 4px solid #000; color: #000; font-size: 20px; box-shadow: 0 0 15px var(--accent); }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <div class="diamond-logo"><span>Î©</span></div>
        </div>
        <div class="input-wrapper">
            <input type="password" id="pass" placeholder="ACCESS KEY">
            <button class="btn-t" onclick="togglePass()" id="btn-t">SHOW</button>
        </div>
        <button onclick="enter()" style="background:none; border:none; color:var(--accent); font-size:50px; cursor:pointer;"><i class="fas fa-chevron-circle-right"></i></button>
    </div>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div id="sidebar">
        <h2 style="font-family:'Cinzel'; color:var(--accent);">OBSIDIAN</h2>
        <p style="color:var(--gold); font-size:14px; margin-bottom:40px;">Balance: $ 1,240.50</p>
        <div style="display:flex; flex-direction:column; gap:20px;">
            <div onclick="location.reload()" style="color:#ff4444; cursor:pointer;"><i class="fas fa-power-off"></i> Logout</div>
        </div>
    </div>

    <div id="main-app">
        <div class="header">
            <i class="fas fa-bars" onclick="toggleSidebar()" style="color:var(--accent); font-size:22px; cursor:pointer;"></i>
            <span id="title" style="font-family:'Cinzel'; letter-spacing:5px; color:var(--accent); font-size:18px;">OBSIDIAN</span>
            <div style="width:30px; height:30px; border-radius:50%; background:var(--accent);"></div>
        </div>

        <div id="feed-view" class="content">
            <div class="stories-bar">
                <div class="story-circle"><img src="https://i.pravatar.cc/100?u=1"></div>
                <div class="story-circle"><img src="https://i.pravatar.cc/100?u=2"></div>
                <div class="story-circle"><img src="https://i.pravatar.cc/100?u=3"></div>
            </div>
            <div class="post-card">
                <div style="padding:10px; font-size:11px;">@Diamond_Girl</div>
                <div style="width:100%; aspect-ratio:1/1; background:url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=500') center/cover;"></div>
            </div>
        </div>

        <div id="chat-view">
            <div class="chat-scroll">
                <div class="msg msg-received">Hola Leo, Â¿listo para desbloquear el contenido VIP?</div>
                <div class="msg msg-sent">Â¡Mandale gas! ðŸ”¥</div>
                <div style="background:rgba(255,215,0,0.1); border:1px solid var(--gold); border-radius:15px; padding:15px; text-align:center;">
                    <i class="fas fa-lock" style="color:var(--gold); font-size:20px;"></i>
                    <p style="font-size:12px; margin:10px 0;">Contenido Exclusivo Bloqueado</p>
                    <button style="background:var(--gold); border:none; padding:8px 15px; border-radius:20px; font-weight:bold; cursor:pointer;">UNLOCK $25.00</button>
                </div>
            </div>
            
            <div class="chat-input-bar">
                <i class="fas fa-paperclip" style="color:var(--accent); font-size:20px;"></i>
                <input type="text" class="input-field" placeholder="Escribe tu respuesta...">
                <i class="fas fa-paper-plane" style="color:var(--accent); font-size:20px;"></i>
            </div>
        </div>

        <nav>
            <i class="fas fa-home" onclick="tab('feed')" id="h-i" style="color:var(--accent); font-size:22px;"></i>
            <i class="fas fa-search" style="color:#444; font-size:22px;"></i>
            <div class="nav-add"><i class="fas fa-plus"></i></div>
            <i class="fas fa-envelope" onclick="tab('chat')" id="c-i" style="color:#444; font-size:22px;"></i>
            <i class="fas fa-cog" onclick="toggleSidebar()" style="color:#444; font-size:22px;"></i>
        </nav>
    </div>

    <script>
        function togglePass() {
            const p = document.getElementById('pass');
            const b = document.getElementById('btn-t');
            if (p.type === 'password') { p.type = 'text'; b.innerText = 'HIDE'; }
            else { p.type = 'password'; b.innerText = 'SHOW'; }
        }

        function enter() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
        }

        function toggleSidebar() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            const active = s.classList.toggle('active');
            o.style.display = active ? 'block' : 'none';
        }

        function tab(v) {
            const feed = document.getElementById('feed-view');
            const chat = document.getElementById('chat-view');
            const hi = document.getElementById('h-i');
            const ci = document.getElementById('c-i');
            const title = document.getElementById('title');

            if(v === 'chat') {
                feed.style.display = 'none'; chat.style.display = 'flex';
                ci.style.color = 'var(--accent)'; hi.style.color = '#444';
                title.innerText = 'MESSAGES';
            } else {
                feed.style.display = 'block'; chat.style.display = 'none';
                hi.style.color = 'var(--accent)'; ci.style.color = '#444';
                title.innerText = 'OBSIDIAN';
            }
        }
    </script>
</body>
</html>
