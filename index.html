<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OBSIDIAN v43 | Security & Stories</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --accent: #9A00FF; --bg-deep: #000; --border: rgba(154, 0, 255, 0.2); 
            --gold: #FFD700; --glass: rgba(15, 15, 15, 0.95); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { 
            background: #000; color: #fff; font-family: 'Inter', sans-serif; 
            height: 100vh; width: 100vw; overflow: hidden; position: fixed;
        }

        /* --- LOGIN CON CONTRASEÑA --- */
        #login-view { 
            position: fixed; inset: 0; background: #000; z-index: 100000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .logo-box { position: relative; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; }
        .diamond { 
            position: relative; width: 70px; height: 70px; border: 2px solid var(--accent); 
            transform: rotate(45deg); display: flex; align-items: center; justify-content: center; 
            background: #000; box-shadow: 0 0 25px var(--accent);
        }
        .diamond span { transform: rotate(-45deg); font-family: 'Cinzel'; font-size: 35px; color: var(--accent); }
        
        .pass-input {
            background: transparent; border: none; border-bottom: 2px solid var(--accent);
            color: white; text-align: center; font-size: 18px; letter-spacing: 5px;
            margin: 20px 0; padding: 10px; width: 200px; outline: none;
        }
        .btn-access { 
            background: var(--accent); border: none; color: white; padding: 12px 35px; 
            border-radius: 25px; font-weight: bold; cursor: pointer; letter-spacing: 2px;
        }

        /* --- ESTRUCTURA --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        .header { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }

        /* --- HISTORIAS --- */
        .stories-container {
            display: flex; gap: 15px; padding: 15px; overflow-x: auto;
            border-bottom: 1px solid var(--border); scrollbar-width: none;
        }
        .stories-container::-webkit-scrollbar { display: none; }
        .story-circle {
            width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent);
            padding: 2px; flex-shrink: 0;
        }
        .story-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        /* --- FEED CHICO --- */
        #feed-view { flex: 1; overflow-y: auto; padding: 10px; display: block; }
        .card-small { 
            border: 1px solid var(--border); border-radius: 12px; margin-bottom: 15px; 
            background: #080808; overflow: hidden; max-width: 400px; margin-left: auto; margin-right: auto;
        }
        .card-img-small { width: 100%; aspect-ratio: 16/9; background: #111; display: flex; align-items: center; justify-content: center; }

        /* --- CHAT --- */
        #chat-view { flex: 1; display: none; flex-direction: column; position: relative; }
        #chat-scroll { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        .msg-row { display: flex; align-items: center; gap: 8px; max-width: 85%; }
        .msg-sent-row { align-self: flex-end; flex-direction: row-reverse; }
        .bubble { padding: 10px 14px; border-radius: 15px; font-size: 13px; }
        .bubble-sent { background: var(--accent); }
        .bubble-recv { background: #1a1a1a; border: 1px solid var(--border); }

        .footer-chat { position: absolute; bottom: 0; width: 100%; padding: 10px; background: #000; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 10px; }
        .input-chat { flex: 1; background: #111; border: 1px solid var(--border); border-radius: 20px; padding: 8px 15px; color: white; outline: none; }

        /* --- NAV --- */
        .nav-bottom { height: 70px; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; }
        .plus-btn { width: 45px; height: 45px; background: #fff; border-radius: 50%; color: #000; display: flex; align-items: center; justify-content: center; margin-top: -25px; border: 4px solid #000; box-shadow: 0 0 10px var(--accent); }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="logo-box"><div class="diamond"><span>Ω</span></div></div>
        <div style="font-family:'Cinzel'; color:var(--accent); letter-spacing:3px;">ACCESS KEY</div>
        <input type="password" id="pass-field" class="pass-input" placeholder="••••">
        <button class="btn-access" onclick="checkPass()">ENTER VAULT</button>
    </div>

    <div id="main-app">
        <div class="header">
            <i class="fas fa-bars" style="color:var(--accent);"></i>
            <span id="header-title" style="font-family:'Cinzel'; letter-spacing:3px; color:var(--accent);">OBSIDIAN</span>
            <div style="width:30px; height:30px; border-radius:50%; background:url('https://i.pravatar.cc/100?u=leo') center/cover; border:1px solid var(--accent);"></div>
        </div>

        <div id="feed-view">
            <div class="stories-container">
                <div class="story-circle"><img src="https://i.pravatar.cc/100?u=1" class="story-img"></div>
                <div class="story-circle"><img src="https://i.pravatar.cc/100?u=2" class="story-img"></div>
                <div class="story-circle"><img src="https://i.pravatar.cc/100?u=3" class="story-img"></div>
                <div class="story-circle"><img src="https://i.pravatar.cc/100?u=4" class="story-img"></div>
                <div class="story-circle"><img src="https://i.pravatar.cc/100?u=5" class="story-img"></div>
            </div>

            <div class="card-small">
                <div style="padding:10px; font-size:11px; color:var(--accent); font-weight:bold;">@Diamond_Girl</div>
                <div class="card-img-small"><i class="fas fa-lock" style="color:var(--gold); font-size:30px; opacity:0.3;"></i></div>
                <div style="padding:10px; font-size:12px; color:#888;">Contenido exclusivo de hoy...</div>
            </div>
            <div class="card-small">
                <div style="padding:10px; font-size:11px; color:var(--accent); font-weight:bold;">@Sasha_Vault</div>
                <div class="card-img-small"><i class="fas fa-play" style="color:white; font-size:30px; opacity:0.3;"></i></div>
                <div style="padding:10px; font-size:12px; color:#888;">Nuevo video en el vault privado.</div>
            </div>
        </div>

        <div id="chat-view">
            <div id="chat-scroll">
                <div class="msg-row">
                    <img src="https://i.pravatar.cc/100?u=nina" style="width:25px; height:25px; border-radius:50%;">
                    <div class="bubble bubble-recv">Sistemas blindados, Leo. ¿Todo listo?</div>
                </div>
            </div>
            <div class="footer-chat">
                <i class="fas fa-plus-circle" style="color:white; font-size:20px;"></i>
                <input type="text" id="msg-input" class="input-chat" placeholder="Escribe un mensaje...">
                <i class="fas fa-paper-plane" onclick="sendMsg()" style="color:var(--accent); font-size:20px;"></i>
            </div>
        </div>

        <nav class="nav-bottom">
            <i class="fas fa-home" id="nav-h" onclick="showTab('home')" style="color:var(--accent); font-size:20px;"></i>
            <i class="fas fa-search" style="color:#333; font-size:20px;"></i>
            <div class="plus-btn"><i class="fas fa-plus"></i></div>
            <i class="fas fa-envelope" id="nav-c" onclick="showTab('chat')" style="color:#333; font-size:20px;"></i>
            <i class="fas fa-cog" style="color:#333; font-size:20px;"></i>
        </nav>
    </div>

    <script>
        function checkPass() {
            // Contraseña simple para Leo: 1234 (puedes cambiarla)
            if(document.getElementById('pass-field').value === "1234") {
                document.getElementById('login-view').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
            } else {
                alert("ACCESS DENIED");
            }
        }

        function showTab(t) {
            document.getElementById('feed-view').style.display = (t==='home')?'block':'none';
            document.getElementById('chat-view').style.display = (t==='chat')?'flex':'none';
            document.getElementById('nav-h').style.color = (t==='home')?'var(--accent)':'#333';
            document.getElementById('nav-c').style.color = (t==='chat')?'var(--accent)':'#333';
            document.getElementById('header-title').innerText = (t==='chat')?'VAULT CHAT':'OBSIDIAN';
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            const scroll = document.getElementById('chat-scroll');
            if(input.value.trim()){
                const div = document.createElement('div');
                div.className = 'msg-row msg-sent-row';
                div.innerHTML = `<div class="bubble bubble-sent">${input.value}</div>`;
                scroll.appendChild(div);
                input.value = "";
                scroll.scrollTop = scroll.scrollHeight;
            }
        }
    </script>
</body>
</html>
