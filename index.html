    <style>
        :root { 
            --accent: #9A00FF; --bg-deep: #000; --border: rgba(154, 0, 255, 0.3); 
            --glass: rgba(15, 15, 15, 0.98);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { background: #000; color: #fff; font-family: 'Inter', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        /* --- 1. PANTALLA DE INICIO (GRADIENTE VIOLETA) --- */
        #login-view { 
            position: fixed; inset: 0; z-index: 100000; 
            background: radial-gradient(circle at center, #2a004a 0%, #000 70%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }

        /* --- 2. EFECTO DECARGA (DECRYPTING) --- */
        #loader-view {
            position: fixed; inset: 0; z-index: 100001; background: #000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .progress-bar { width: 200px; height: 4px; background: #222; border-radius: 10px; margin-top: 20px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--accent); box-shadow: 0 0 15px var(--accent); transition: width 2s linear; }

        /* --- 3. STORY VIEWER --- */
        #story-viewer {
            position: fixed; inset: 0; background: #000; z-index: 200000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .story-progress { position: absolute; top: 20px; width: 90%; height: 3px; background: #333; border-radius: 5px; overflow: hidden; }
        .story-fill { width: 0%; height: 100%; background: #fff; transition: width 5s linear; }

        /* --- SIDEBAR --- */
        #sidebar {
            position: fixed; left: -280px; top: 0; width: 280px; height: 100%;
            background: var(--glass); border-right: 1px solid var(--border);
            z-index: 99999; transition: 0.4s; padding: 20px;
        }
        #sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 99998; }

        /* --- LAYOUT TIPO ONLY (3 COLUMNAS) --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        .app-content { flex: 1; display: grid; grid-template-columns: 1fr 600px 1fr; overflow: hidden; }

        #feed-scroll { 
            grid-column: 2; overflow-y: auto; scrollbar-width: none; 
            border-right: 1px solid var(--border); border-left: 1px solid var(--border);
        }
        @media (max-width: 1000px) {
            .app-content { grid-template-columns: 1fr; }
            #feed-scroll { grid-column: 1; border: none; }
            .side-panel { display: none; }
        }

        .side-panel { padding: 25px; display: flex; flex-direction: column; gap: 20px; }

        /* --- BOTÓN SUSCRIPCIÓN GLOW --- */
        .btn-subscribe { 
            background: var(--accent); border: none; color: #fff; padding: 12px; 
            border-radius: 25px; font-weight: bold; cursor: pointer; width: 90%; margin: 15px auto; display: block;
            box-shadow: 0 0 15px rgba(154, 0, 255, 0.4); animation: glow-btn 2s infinite;
        }
        @keyframes glow-btn { 0%, 100% { box-shadow: 0 0 15px var(--accent); } 50% { box-shadow: 0 0 30px var(--accent); } }

        /* UI Elements */
        .header { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: #000; }
        .stories-bar { display: flex; gap: 15px; padding: 15px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .story-circle { width: 62px; height: 62px; border-radius: 50%; border: 2px solid var(--accent); flex-shrink: 0; padding: 2px; cursor: pointer; }
        .story-circle img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .nav-bottom { height: 75px; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; background: #000; }
        .diamond { width: 75px; height: 75px; border: 2px solid var(--accent); transform: rotate(45deg); display: flex; align-items: center; justify-content: center; background: #000; box-shadow: 0 0 30px var(--accent); margin-bottom: 40px;}
        .diamond span { transform: rotate(-45deg); font-family: 'Cinzel'; font-size: 35px; color: var(--accent); }
    </style>
</head>
