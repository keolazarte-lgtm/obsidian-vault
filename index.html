<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OBSIDIAN | Private Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #9A00FF; --bg: #000; --sidebar: #0a0a0a; --border: #1a1a1a; --card: #0f0f0f; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* VISTAS */
        .view { display: none; min-height: 100vh; padding-top: 60px; padding-bottom: 80px; }
        .active-view { display: block; }

        /* LOGIN */
        #login-view { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        .login-box { position: relative; width: 280px; border-bottom: 1px solid #222; display: flex; align-items: center; }
        .access-input { background: none; border: none; color: var(--accent); font-family: 'JetBrains Mono'; text-align: center; font-size: 18px; width: 100%; padding: 15px 0; outline: none; letter-spacing: 5px; }
        .show-btn { position: absolute; right: 40px; background: none; border: none; color: #444; font-size: 9px; cursor: pointer; font-weight: bold; }

        /* HEADER & NAV */
        .top-bar { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 2000; box-sizing: border-box; }
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .nav-item { font-size: 22px; color: #333; cursor: pointer; }
        .nav-item.active { color: var(--accent); }

        /* EDITOR DE CARGA */
        #upload-panel { position: fixed; inset: 0; background: #000; z-index: 4000; display: none; flex-direction: column; padding: 25px; overflow-y: auto; }
        .upload-type-btn { flex: 1; padding: 12px; background: #111; border: 1px solid #222; color: #555; border-radius: 8px; text-align: center; font-size: 12px; }
        .upload-type-btn.selected { border-color: var(--accent); color: var(--accent); background: rgba(154,0,255,0.05); }
        .drop-zone { border: 2px dashed #222; border-radius: 15px; height: 180px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; margin: 20px 0; position: relative; overflow: hidden; }
        #preview-img { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* SIDEBAR */
        .sidebar { position: fixed; left: -280px; top: 0; width: 280px; height: 100vh; background: var(--sidebar); border-right: 1px solid var(--border); transition: 0.3s; z-index: 3000; padding: 25px; box-sizing: border-box; }
        .sidebar.open { left: 0; }
        .sidebar-item { display: flex; align-items: center; gap: 15px; padding: 15px; border-radius: 10px; color: #ccc; cursor: pointer; margin-bottom: 5px; }
        .sidebar-item:hover { background: #111; color: var(--accent); }

        .post-card { background: var(--card); border-bottom: 8px solid #000; }
        .hidden { display: none !important; }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from {transform: rotate(0deg)} to {transform: rotate(360deg)} }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar">
        <div style="margin-bottom:30px;"><h2 style="font-family:'Cinzel'; font-size:18px; color:var(--accent);">OBSIDIAN</h2></div>
        <div class="sidebar-item" onclick="showView('home')"><i class="fas fa-home"></i> Inicio</div>
        <div class="sidebar-item" onclick="showView('settings')"><i class="fas fa-cog"></i> Configuración</div>
        <div class="sidebar-item" style="color:#ff4444; margin-top:20px;" onclick="location.reload()"><i class="fas fa-sign-out-alt"></i> Salir</div>
    </div>

    <div id="login-view" class="view active-view" style="padding:0;">
        <div style="width:70px; height:70px; border:1px solid var(--accent); transform:rotate(45deg); display:flex; align-items:center; justify-content:center; margin-bottom:50px;">
            <span style="transform:rotate(-45deg); font-family:'Cinzel'; font-size:30px; color:var(--accent);">Ω</span>
        </div>
        <div class="login-box">
            <input type="password" id="pass" placeholder="ACCESS KEY" class="access-input">
            <button class="show-btn" onclick="togglePass(this)">SHOW</button>
        </div>
        <button id="login-btn" onclick="validateAccess()" style="margin-top:30px; background:none; border:none; color:var(--accent); font-size:25px;"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div id="main-app" class="hidden">
        <div class="top-bar">
            <i class="fas fa-bars" onclick="toggleSidebar()"></i>
            <span style="font-family:'Cinzel'; font-size:14px; color:var(--accent);">OBSIDIAN</span>
            <i class="fas fa-bell"></i>
        </div>

        <div id="view-home" class="view active-view">
            <div id="feed-container"></div>
        </div>

        <div id="view-settings" class="view">
            <div style="padding:20px;">
                <h3 style="font-family:'Cinzel'; font-size:14px; margin-bottom:20px;">CONFIGURACIÓN</h3>
                <div style="background:#0a0a0a; border-radius:15px; border:1px solid #111; padding:10px;">
                    <div style="display:flex; justify-content:space-between; align-items:center; padding:15px;">
                        <span>Idioma / Language</span>
                        <select id="lang-sel" style="background:#000; color:#fff; border:1px solid #222; padding:5px; border-radius:5px;">
                            <option value="es">Español</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="upload-panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <span style="font-family:'Cinzel';">NUEVO DROP</span>
                <i class="fas fa-times" onclick="toggleUpload()" style="font-size:20px;"></i>
            </div>
            
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <div class="upload-type-btn selected" id="t-post" onclick="setType('post')">FEED POST</div>
                <div class="upload-type-btn" id="t-story" onclick="setType('story')">STORY</div>
            </div>

            <div class="drop-zone" onclick="document.getElementById('file-input').click()">
                <div id="drop-text"><i class="fas fa-cloud-upload-alt" style="font-size:30px; margin-bottom:10px;"></i><br>ELEGIR ARCHIVO</div>
                <img id="preview-img">
                <input type="file" id="file-input" hidden onchange="handleFileSelect(event)">
            </div>

            <input type="text" id="post-title" placeholder="Título o Descripción" style="width:100%; background:#080808; border:1px solid #222; color:#fff; padding:15px; border-radius:12px; margin-bottom:15px; box-sizing:border-box;">

            <div style="display:flex; justify-content:space-between; background:#0a0a0a; padding:15px; border-radius:12px; margin-bottom:20px;">
                <span style="font-size:12px; color:#888;">Contenido Premium (Blur)</span>
                <input type="checkbox" id="is-premium">
            </div>

            <button id="publish-btn" onclick="uploadContent()" style="width:100%; background:var(--accent); color:#fff; padding:18px; border:none; border-radius:35px; font-weight:bold;">SUBIR AHORA</button>
        </div>

        <nav>
            <i class="fas fa-home nav-item active" onclick="showView('home')"></i>
            <i class="fas fa-search nav-item"></i>
            <i class="fas fa-plus-square nav-item" id="plus-nav" onclick="toggleUpload()" style="font-size:28px; color:#fff;"></i>
            <i class="fas fa-cog nav-item" onclick="showView('settings')"></i>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let selectedFile = null;
        let upType = 'post';

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function toggleUpload() { document.getElementById('upload-panel').style.display = document.getElementById('upload-panel').style.display === 'flex' ? 'none' : 'flex'; }
        function togglePass(btn) { const p = document.getElementById('pass'); p.type = p.type === 'password' ? 'text' : 'password'; btn.innerText = p.type === 'password' ? 'SHOW' : 'HIDE'; }

        function showView(v) {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active-view'));
            document.getElementById('view-'+v).classList.add('active-view');
            if(document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        }

        async function validateAccess() {
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('login-btn');
            btn.innerHTML = '<i class="fas fa-spinner loading-spin"></i>';
            const { data } = await _supabase.from('users').select('*').eq('access_key', pass).single();
            if (data) {
                if(data.role !== 'creator') document.getElementById('plus-nav').classList.add('hidden');
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                loadFeed();
            } else {
                btn.innerHTML = '<i class="fas fa-arrow-right"></i>';
                alert("CLAVE INVÁLIDA");
            }
        }

        function handleFileSelect(e) {
            selectedFile = e.target.files[0];
            if(selectedFile) {
                const reader = new FileReader();
                reader.onload = (f) => {
                    document.getElementById('preview-img').src = f.target.result;
                    document.getElementById('preview-img').style.display = 'block';
                    document.getElementById('drop-text').style.display = 'none';
                };
                reader.readAsDataURL(selectedFile);
            }
        }

        async function uploadContent() {
            if(!selectedFile) return alert("Selecciona un archivo");
            const btn = document.getElementById('publish-btn');
            btn.innerHTML = '<i class="fas fa-spinner loading-spin"></i> SUBIENDO...';
            btn.disabled = true;

            const fileName = Date.now() + "_" + selectedFile.name;
            const { data: uploadData, error: uploadError } = await _supabase.storage
                .from('media') // Leo debe crear este bucket en Supabase
                .upload(fileName, selectedFile);

            if(uploadError) { alert("Error de Storage: " + uploadError.message); }
            else {
                const { data: urlData } = _supabase.storage.from('media').getPublicUrl(fileName);
                const publicUrl = urlData.publicUrl;

                const { error: dbError } = await _supabase.from('posts').insert([{
                    title: document.getElementById('post-title').value,
                    content_url: publicUrl,
                    is_premium: document.getElementById('is-premium').checked,
                    type: upType
                }]);

                if(!dbError) {
                    location.reload();
                } else {
                    alert("Error en DB: " + dbError.message);
                }
            }
            btn.disabled = false;
            btn.innerHTML = 'SUBIR AHORA';
        }

        async function loadFeed() {
            const { data } = await _supabase.from('posts').select('*').order('created_at', {ascending:false});
            const cont = document.getElementById('feed-container');
            cont.innerHTML = data.map(p => `
                <div class="post-card">
                    <div style="padding:15px; font-size:12px; font-weight:600;">${p.title}</div>
                    <div style="position:relative; width:100%; aspect-ratio:1/1;">
                        <img src="${p.content_url}" style="width:100%; height:100%; object-fit:cover;">
                        ${p.is_premium ? `<div style="position:absolute; inset:0; backdrop-filter:blur(30px); background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center;"><button style="background:#fff; color:#000; border:none; padding:10px 20px; border-radius:20px; font-weight:bold;">UNLOCK FOR $10</button></div>` : ''}
                    </div>
                </div>`).join('');
        }
    </script>
</body>
</html>
