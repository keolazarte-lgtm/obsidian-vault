        :root {
            --main-purple: #9A00FF;
            --dark-bg: #050505;
            --card-bg: #111;

        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Perfil Header */
        .profile-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding-top: 50px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--main-purple);
            object-fit: cover;
            background: #222;
        }

        h1 { margin: 10px 0 5px; font-size: 24px; }
        .username { color: var(--main-purple); font-weight: bold; margin-bottom: 20px; }

        /* Panel de Ganancias */
        .revenue-card {
            background: var(--card-bg);
            border: 1px dashed var(--main-purple);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
        }

        /* Feed de Contenido Bloqueado */
        .post-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid #222;
        }

        .blurred-img {
            width: 100%;
            height: 300px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=500');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .unlock-btn {
            background: var(--main-purple);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(154, 0, 255, 0.3);
        }

        .unlock-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--main-purple);
        }

        footer { margin: 50px 0; color: #333; font-size: 12px; letter-spacing: 2px; }
    </style>
</head>
