<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Private Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #9A00FF;
            --bg: #000000;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 35%, #120025 0%, #000 65%);
            overflow-x: hidden;
        }

        /* NÚCLEO LATIENTE */
        .core-container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .diamond-core {
            width: 45px;
            height: 45px;
            background: var(--p);
            transform: rotate(45deg);
            box-shadow: 0 0 30px var(--p), 0 0 80px var(--p);
            animation: core-pulse 2s infinite ease-in-out;
            border: 1px solid rgba(255,255,255,0.4);
        }

        @keyframes core-pulse {
            0% { transform: rotate(45deg) scale(1); opacity: 1; filter: brightness(1); }
            50% { transform: rotate(45deg) scale(1.15); opacity: 0.7; filter: brightness(1.5); }
            100% { transform: rotate(45deg) scale(1); opacity: 1; filter: brightness(1); }
        }

        h1 { 
            font-family: 'Cinzel', serif;
            margin: 35px 0 5px; 
            font-size: 42px; 
            letter-spacing: 20px;
            text-transform: uppercase;
            font-weight: 900;
            padding-left: 20px;
            text-shadow: 0 0 20px rgba(154, 0, 255, 0.5);
        }
        
        .tagline { 
            color: var(--p); 
            font-size: 10px;
            font-weight: 900; 
            margin-bottom: 80px; 
            letter-spacing: 12px;
            text-transform: uppercase;
            opacity: 0.6;
        }

        /* EL SALDO (Flotante y Elegante) */
        .balance-section {
            text-align: center;
            position: relative;
        }

        .balance-label {
            color: #444;
            font-size: 9px;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: block;
        }

        #balance-val { 
            font-size: 90px; 
            font-weight: 900; 
            letter-spacing: -5px;
            margin: 0;
            background: linear-gradient(to bottom, #fff 60%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* BOTÓN DE ACCIÓN */
        .action-container {
            margin-top: 90px;
            margin-bottom: 80px;
        }

        .btn-obsidian {
            background: transparent;
            color: #fff;
            border: 1px solid #222;
            padding: 20px 60px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 11px;
            position: relative;
            overflow: hidden;
        }

        .btn-obsidian:hover {
            border-color: var(--p);
            color: var(--p);
            box-shadow: 0 0 40px rgba(154, 0, 255, 0.15);
            letter-spacing: 10px;
        }

        footer { font-size: 9px; color: #111; letter-spacing: 18px; margin-top: auto; padding: 50px; }
    </style>
</head>
<body>

    <div class="core-container">
        <div class="diamond-core"></div>
        <h1>OBSIDIAN</h1>
        <div class="tagline">Private Kingdom</div>
    </div>

    <div class="balance-section">
        <span class="balance-label">Current Liquidity</span>
        <div id="balance-val">$17.00</div>
    </div>

    <div class="action-container">
        <button class="btn-obsidian" onclick="authorize()">Execute Unlock</button>
    </div>

    <footer>OBSIDIAN SYSTEM</footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _obsidian = supabase.createClient(SB_URL, SB_KEY);

        async function update() {
            try {
                const { data } = await _obsidian.from('balances').select('creator_net');
                const total = data.reduce((acc, r) => acc + (r.creator_net || 0), 0);
                document.getElementById('balance-val').innerText = "$" + total.toFixed(2);
            } catch (e) { console.log("Updating..."); }
        }

        async function authorize() {
            try {
                await _obsidian.from('balances').insert([{ creator_name: 'MASTER', total_gross: 20, platform_fee: 3, creator_net: 17 }]);
                alert("ACCESS GRANTED");
                update();
            } catch (e) { alert("FAIL"); }
        }
        update();
    </script>
</body>
</html>
