<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OBSIDIAN PRO | Shielded</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* [MODULO 2: VARIABLES & RESET] */
        :root { --accent: #9A00FF; --bg: #000; --border: #1a1a1a; --gold: #FFD700; }
        body, html { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* [MODULO 3: LOGIN & GLOW ANIMATIONS] */
        #login-view { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a0033 0%, #000 100%); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo-container { position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 50px; }
        .logo-glow { position: absolute; width: 140px; height: 140px; background: var(--accent); filter: blur(60px); opacity: 0.5; border-radius: 50%; animation: pulse-glow 3s infinite; }
        .diamond-logo { position: relative; width: 85px; height: 85px; border: 2px solid var(--accent); transform: rotate(45deg); display: flex; align-items: center; justify-content: center; background: #000; box-shadow: 0 0 25px var(--accent); animation: heartbeat 2s infinite; z-index: 2; }
        .diamond-logo span { transform: rotate(-45deg); font-family: 'Cinzel'; font-size: 38px; color: var(--accent); }
        @keyframes pulse-glow { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.4); opacity: 0.7; } }
        @keyframes heartbeat { 0%, 28%, 70% { transform: rotate(45deg) scale(1); } 14%, 42% { transform: rotate(45deg) scale(1.1); } }

        /* [MODULO 4: INPUTS & BUTTONS] */
        .input-group { width: 280px; border-bottom: 1px solid #333; position: relative; display: flex; align-items: center; margin-bottom: 40px; }
        .input-group input { background: none; border: none; color: var(--accent); width: 100%; padding: 15px; text-align: center; letter-spacing: 5px; outline: none; font-size: 18px; }
        .btn-show { background: none; border: none; color: #555; font-size: 10px; font-weight: bold; cursor: pointer; position: absolute; right: 0; padding: 10px; z-index: 10; }

        /* [MODULO 5: APP CORE UI] */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        .header { height: 65px; background: rgba(0,0,0,0.98); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .content { flex: 1; overflow-y: auto; padding-bottom: 90px; }

        /* [MODULO 6: STORIES & NAVIGATION] */
        .stories-bar { display: flex; gap: 15px; padding: 15px; overflow-x: auto; scrollbar-width: none; border-bottom: 1px solid var(--border); }
        .story-circle { min-width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--accent); padding: 3px; position: relative; }
        .story-circle img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-add { width: 55px; height: 55px; background: #fff; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 26px; margin-bottom: 30px; border: 4px solid #000; box-shadow: 0 0 20px rgba(154,0,255,0.4); cursor: pointer; }
        .nav-btn { color: #555; font-size: 22px; cursor: pointer; }
        .active { color: var(--accent); }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <div class="diamond-logo"><span>Ω</span></div>
        </div>
        <div class="input-group">
            <input type="password" id="pass-field" placeholder="ACCESS KEY">
            <button class="btn-show" onclick="togglePass()">SHOW</button>
        </div>
        <button onclick="enterApp()" style="background:none; border:none; color:var(--accent); font-size:45px; cursor:pointer;"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div id="main-app">
        <div class="header">
            <i class="fas fa-bars"></i>
            <span style="font-family:'Cinzel'; letter-spacing:5px; color:var(--accent); font-size:18px;">OBSIDIAN</span>
            <div style="width:35px; height:35px; border-radius:50%; border:1px solid var(--accent); background: #222;"></div>
        </div>

        <div class="content">
            <div class="stories-bar" id="stories-area">
                <div class="story-circle"><img src="https://i.pravatar.cc/100?u=1"></div>
                <div class="story-circle"><img src="https://i.pravatar.cc/100?u=2"></div>
            </div>
            </div>

        <nav>
            <i class="fas fa-home nav-btn active"></i>
            <i class="fas fa-search nav-btn"></i>
            <div class="nav-add" onclick="triggerFile()"><i class="fas fa-plus"></i></div>
            <i class="fas fa-envelope nav-btn"></i>
            <i class="fas fa-cog nav-btn"></i>
        </nav>
    </div>

    <input type="file" id="global-file" hidden onchange="handleFile(this)">
    <audio id="snd-cash" src="https://www.soundjay.com/misc/sounds/coins-spilled-1.mp3"></audio>

    <script>
        /* [LOGICA 1: ACCESO] */
        function togglePass() {
            const f = document.getElementById('pass-field');
            f.type = f.type === 'password' ? 'text' : 'password';
            document.querySelector('.btn-show').innerText = f.type === 'password' ? 'SHOW' : 'HIDE';
        }

        function enterApp() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
        }

        /* [LOGICA 2: MEDIA] */
        function triggerFile() { document.getElementById('global-file').click(); }
        
        function handleFile(input) {
            if(input.files && input.files[0]) {
                document.getElementById('snd-cash').play();
                alert("Vault: Contenido detectado. Iniciando encriptación...");
            }
        }
    </script>
</body>
</html>
