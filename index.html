<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OBSIDIAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <style>
        :root { --accent: #9A00FF; --bg: #000; --border: #1a1a1a; }
        
        /* FONDO RADIAL PREMIUM */
        body { 
            background: radial-gradient(circle at center, #1a0033 0%, #000 85%); 
            color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden;
        }

        /* LOGIN CORREGIDO */
        #login-view { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: black; position: fixed; width: 100%; z-index: 9999; }
        .diamond-logo { width: 85px; height: 85px; border: 2px solid var(--accent); transform: rotate(45deg); display: flex; align-items: center; justify-content: center; margin-bottom: 60px; box-shadow: 0 0 25px rgba(154,0,255,0.4); }
        .diamond-logo span { transform: rotate(-45deg); font-family: 'Cinzel'; font-size: 38px; color: var(--accent); }
        .access-box { width: 300px; border-bottom: 1px solid #333; position: relative; padding-bottom: 5px; }
        .access-input { background: none; border: none; color: var(--accent); text-align: center; width: 100%; padding: 10px; outline: none; letter-spacing: 6px; font-size: 18px; }
        .show-btn { position: absolute; right: 0; top: 10px; background: none; border: none; color: #666; font-size: 10px; cursor: pointer; font-weight: bold; }

        /* EDITOR ESTILO OF */
        #editor-view { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
        .canvas-area { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; background: #000; overflow: hidden; }
        #preview-content { max-width: 100%; max-height: 80vh; object-fit: contain; }
        .draggable-text { position: absolute; color: white; font-size: 26px; font-weight: bold; text-shadow: 2px 2px 8px #000; cursor: move; touch-action: none; z-index: 100; user-select: none; }

        /* BARRA DE HERRAMIENTAS INFERIOR */
        .editor-footer { background: rgba(0,0,0,0.9); padding: 20px; border-top: 1px solid var(--border); }
        .tool-row { display: flex; justify-content: space-around; align-items: center; margin-bottom: 15px; }
        .tool-btn { font-size: 22px; color: #fff; cursor: pointer; opacity: 0.8; }
        .publish-btn { background: #fff; color: #000; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; width: 100%; text-transform: uppercase; letter-spacing: 1px; }

        /* UI PRINCIPAL */
        .header { position: fixed; top: 0; width: 100%; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); box-sizing: border-box; }
        .stories-container { display: flex; gap: 15px; padding: 15px; margin-top: 65px; overflow-x: auto; }
        .story-add { min-width: 60px; height: 60px; border-radius: 50%; border: 2px dashed #333; display: flex; align-items: center; justify-content: center; position: relative; }
        .story-add img { width: 100%; height: 100%; border-radius: 50%; opacity: 0.3; }
        .plus-icon { position: absolute; background: var(--accent); width: 18px; height: 18px; border-radius: 50%; bottom: 0; right: 0; display: flex; align-items: center; justify-content: center; font-size: 10px; border: 2px solid #000; }

        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: #000; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; }
        .btn-main { width: 45px; height: 45px; background: #fff; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; margin-bottom: 20px; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="diamond-logo"><span>Î©</span></div>
        <div class="access-box">
            <input type="password" id="pass" class="access-input" placeholder="ACCESS KEY">
            <button class="show-btn" onclick="togglePass()">SHOW</button>
        </div>
        <button onclick="access()" style="margin-top:50px; background:none; border:none; color:var(--accent); font-size:35px;"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div id="app" class="hidden">
        <div class="header">
            <i class="fas fa-bars"></i>
            <span style="font-family:'Cinzel'; color:var(--accent); letter-spacing:4px;">OBSIDIAN</span>
            <img src="https://i.pravatar.cc/100?u=me" style="width:30px; height:30px; border-radius:50%; border:1px solid var(--accent);">
        </div>

        <div class="stories-container">
            <div class="story-add" onclick="triggerUpload()">
                <img src="https://i.pravatar.cc/100?u=me">
                <div class="plus-icon"><i class="fas fa-plus"></i></div>
            </div>
        </div>

        <div style="margin-top:100px; text-align:center; color:#222; font-family:'Cinzel';">NO CONTENT YET</div>

        <nav>
            <i class="fas fa-home" onclick="location.reload()"></i>
            <i class="fas fa-search"></i>
            <div class="btn-main" onclick="triggerUpload()"><i class="fas fa-plus"></i></div>
            <i class="fas fa-envelope"></i>
            <i class="fas fa-cog"></i>
        </nav>
    </div>

    <div id="editor-view">
        <div style="padding:15px; display:flex; justify-content:space-between;">
            <i class="fas fa-times" onclick="closeEditor()" style="font-size:20px;"></i>
            <span style="font-size:12px; opacity:0.5;">EDITAR MEDIA</span>
            <i class="fas fa-check" style="color:var(--accent);"></i>
        </div>

        <div class="canvas-area" id="canvas">
            <div id="media-holder"></div>
            <div id="text-overlay" class="draggable-text hidden">NUEVO TEXTO</div>
        </div>

        <div class="editor-footer">
            <div class="tool-row">
                <i class="fas fa-font tool-btn" onclick="addText()"></i>
                <i class="fas fa-smile tool-btn" onclick="openEmoji()"></i>
                <i class="fas fa-sliders-h tool-btn" onclick="toggleFilters()"></i>
                <i class="fas fa-crop-alt tool-btn"></i>
            </div>
            <div id="filter-box" class="hidden" style="margin-bottom:20px;">
                <input type="range" id="bright" min="50" max="150" value="100" style="width:100%;" oninput="updateFilters()">
            </div>
            <button class="publish-btn" onclick="alert('Publicando...')">GUARDAR EN TU HISTORIA</button>
        </div>
    </div>

    <input type="file" id="input-file" hidden accept="image/*,video/*" onchange="processFile(event)">

    <script>
        function togglePass() {
            const p = document.getElementById('pass');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        function access() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
        }

        function triggerUpload() { document.getElementById('input-file').click(); }

            const file = e.target.files[0];
            const holder = document.getElementById('media-holder');
            holder.innerHTML = '';
