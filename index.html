<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OBSIDIAN v45.3 | Phoenix Rising</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --accent: #9A00FF; --bg-deep: #000; --border: rgba(154, 0, 255, 0.3); 
            --glass: rgba(15, 15, 15, 0.98);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { background: #000; color: #fff; font-family: 'Inter', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        /* --- ACCESO --- */
        #login-view { 
            position: fixed; inset: 0; z-index: 100000; 
            background: radial-gradient(circle at center, #2a004a 0%, #000 85%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .diamond { width: 80px; height: 80px; border: 2px solid var(--accent); transform: rotate(45deg); display: flex; align-items: center; justify-content: center; background: #000; box-shadow: 0 0 30px var(--accent); margin-bottom: 40px;}
        .diamond span { transform: rotate(-45deg); font-family: 'Cinzel'; font-size: 40px; color: var(--accent); }
        .pass-input { background: transparent; border: none; border-bottom: 2px solid var(--accent); color: white; text-align: center; font-size: 24px; letter-spacing: 4px; padding: 10px; outline: none; width: 200px; margin-bottom: 20px; }

        /* --- LOADER --- */
        #loader-view { position: fixed; inset: 0; z-index: 100001; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .progress-bar { width: 220px; height: 3px; background: #111; margin-top: 25px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--accent); transition: width 2s linear; }

        /* --- APP STRUCTURE --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        .app-content { flex: 1; display: grid; grid-template-columns: 1fr 600px 1fr; overflow: hidden; }
        .view-section { display: none; height: 100%; overflow-y: auto; scrollbar-width: none; }
        .active-view { display: block; }

        /* --- STORIES --- */
        .stories-bar { display: flex; gap: 15px; padding: 15px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .story-circle { width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--accent); padding: 2px; cursor: pointer; flex-shrink: 0; }
        .story-circle img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        #story-viewer { position: fixed; inset: 0; background: #000; z-index: 200000; display: none; align-items: center; justify-content: center; }

        /* --- CHAT --- */
        .chat-container { display: flex; flex-direction: column; height: 100%; background: #050505; }
        .chat-msg { margin: 10px; padding: 12px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .msg-in { background: #1a1a1a; align-self: flex-start; border-left: 3px solid var(--accent); }
        .msg-out { background: var(--accent); align-self: flex-end; }

        /* --- NAV & PANELS --- */
        .header { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .side-panel { padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        .nav-bottom { height: 70px; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; cursor: pointer; }
        .nav-bottom i { font-size: 22px; color: #333; transition: 0.3s; }
        .nav-bottom i.active { color: var(--accent); }
        .plus-center { width: 50px; height: 50px; background: #fff; border-radius: 50%; color: #000; display: flex; align-items: center; justify-content: center; margin-top: -30px; border: 4px solid #000; }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="diamond"><span>Ω</span></div>
        <input type="password" id="pass-field" class="pass-input" placeholder="••••">
        <button onclick="handleLogin()" style="background:var(--accent); border:none; color:white; padding:12px 40px; border-radius:25px; cursor:pointer; font-weight:bold;">ACCESS VAULT</button>
    </div>

    <div id="loader-view">
        <div style="font-family:'Cinzel'; color:var(--accent); letter-spacing:4px;">DECRYPTING SYSTEM...</div>
        <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
    </div>

    <div id="story-viewer" onclick="this.style.display='none'">
        <div style="position:absolute; top:20px; width:90%; height:2px; background:rgba(255,255,255,0.2);"><div id="sf" style="width:0%; height:100%; background:#fff; transition:5s linear;"></div></div>
        <h2 style="font-family:'Cinzel'; color:var(--accent);">EXCLUSIVE MEDIA</h2>
    </div>

    <div id="main-app">
        <div class="header">
            <i class="fas fa-bars" style="color:var(--accent);"></i>
            <span style="font-family:'Cinzel'; letter-spacing:4px; color:var(--accent); font-size:18px;">OBSIDIAN</span>
            <div style="width:35px; height:35px; border-radius:50%; background:url('https://i.pravatar.cc/100?u=leo') center/cover; border:1px solid var(--accent);"></div>
        </div>

        <div class="app-content">
            <div class="side-panel">
                <div style="background:#0a0a0a; padding:15px; border-radius:10px; border:1px solid var(--border);">
                    <p style="font-size:11px; color:var(--accent);">VAULT STATUS</p>
                    <p style="font-size:14px; margin-top:5px; color:#0f0;">● ONLINE</p>
                </div>
            </div>

            <div id="main-center">
                <div id="view-home" class="view-section active-view">
                    <div class="stories-bar">
                        <div class="story-circle" onclick="showStory()"><img src="https://i.pravatar.cc/100?u=1"></div>
                        <div class="story-circle" onclick="showStory()"><img src="https://i.pravatar.cc/100?u=2"></div>
                        <div class="story-circle" onclick="showStory()"><img src="https://i.pravatar.cc/100?u=3"></div>
                    </div>
                    <div style="padding:40px; text-align:center;">
                        <i class="fas fa-lock" style="font-size:50px; color:rgba(154,0,255,0.1);"></i>
                        <p style="margin-top:20px; color:#444; font-family:'Cinzel';">Feed Encrypted</p>
                    </div>
                </div>

                <div id="view-chat" class="view-section">
                    <div class="chat-container">
                        <div style="padding:15px; border-bottom:1px solid var(--border); text-align:center; font-family:'Cinzel'; color:var(--accent);">VAULT CHAT</div>
                        <div style="flex:1; display:flex; flex-direction:column; padding:10px;">
                            <div class="chat-msg msg-in">Sistemas blindados, Leo. ¿Qué mensaje quieres enviar?</div>
                            <div class="chat-msg msg-out">Todo listo por aquí.</div>
                        </div>
                        <div style="padding:15px; background:#000; display:flex; gap:10px; align-items:center;">
                            <input type="text" placeholder="Escribe un mensaje..." style="flex:1; background:#111; border:none; padding:12px; border-radius:20px; color:white; outline:none;">
                            <i class="fas fa-paper-plane" style="color:var(--accent);"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="side-panel">
                <div style="background:#0a0a0a; padding:15px; border-radius:10px; border:1px solid var(--border);">
                    <p style="font-size:11px; color:var(--accent);">BALANCE</p>
                    <p style="font-size:22px; font-weight:bold; margin-top:5px;">$ 1,250.00</p>
                </div>
            </div>
        </div>

        <nav class="nav-bottom">
            <i class="fas fa-home active" onclick="switchView('home', this)"></i>
            <i class="fas fa-search"></i>
            <div class="plus-center"><i class="fas fa-plus"></i></div>
            <i class="fas fa-envelope" onclick="switchView('chat', this)"></i>
            <i class="fas fa-cog"></i>
        </nav>
    </div>

    <script>
        function handleLogin() {
            const val = document.getElementById('pass-field').value;
            if(val === "1234") {
                document.getElementById('login-view').style.display = 'none';
                document.getElementById('loader-view').style.display = 'flex';
                setTimeout(() => { document.getElementById('progress-fill').style.width = '100%'; }, 50);
                setTimeout(() => {
                    document.getElementById('loader-view').style.display = 'none';
                    document.getElementById('main-app').style.display = 'flex';
                }, 2100);
            } else { alert("ACCESS DENIED"); }
        }

        function switchView(viewId, el) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active-view'));
            document.querySelectorAll('.nav-bottom i').forEach(i => i.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active-view');
            el.classList.add('active');
        }

        function showStory() {
            const v = document.getElementById('story-viewer');
            const f = document.getElementById('sf');
            v.style.display = 'flex';
            f.style.width = '0%';
            setTimeout(() => { f.style.width = '100%'; }, 100);
            setTimeout(() => { v.style.display = 'none'; }, 5100);
        }

        document.getElementById('pass-field').addEventListener('keypress', (e) => { if(e.key==='Enter') handleLogin(); });
    </script>
</body>
</html>s
