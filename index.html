<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Private Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@200;400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #9A00FF; --bg: #000; --card: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* LOGO & LOGIN */
        #login-view { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: radial-gradient(circle at center, #0d001a 0%, #000 70%); }
        .logo-diamond { width: 80px; height: 80px; background: linear-gradient(135deg, #1a1a1a 0%, #000 100%); border: 1px solid rgba(154, 0, 255, 0.4); transform: rotate(45deg); display: flex; align-items: center; justify-content: center; margin-bottom: 40px; box-shadow: 0 0 30px rgba(154, 0, 255, 0.2); animation: pulse 3s infinite ease-in-out; }
        .logo-diamond span { transform: rotate(-45deg); font-family: 'Cinzel', serif; font-size: 32px; color: var(--accent); text-shadow: 0 0 10px var(--accent); }
        @keyframes pulse { 0%, 100% { transform: rotate(45deg) scale(1); } 50% { transform: rotate(45deg) scale(1.05); box-shadow: 0 0 50px rgba(154, 0, 255, 0.4); } }
        .brand-name { font-family: 'Cinzel', serif; font-size: 24px; letter-spacing: 12px; margin-bottom: 5px; font-weight: 700; }
        .brand-tagline { font-size: 8px; letter-spacing: 6px; color: rgba(255,255,255,0.3); text-transform: uppercase; margin-bottom: 60px; }
        .login-container { position: relative; width: 280px; border-bottom: 1px solid #222; }
        .access-input { background: none; border: none; color: var(--accent); font-family: 'JetBrains Mono', monospace; text-align: center; font-size: 18px; letter-spacing: 6px; width: 100%; padding: 15px 0; outline: none; }

        /* DASHBOARD */
        header { padding: 20px; text-align: center; border-bottom: 1px solid #111; position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 100; }
        header h1 { font-family: 'Cinzel', serif; font-size: 14px; letter-spacing: 8px; margin: 0; color: var(--accent); }
        .feed { max-width: 500px; margin: 0 auto; padding: 15px; }
        .post { background: var(--card); border-radius: 12px; margin-bottom: 25px; border: 1px solid #151515; overflow: hidden; }
        .content-container { position: relative; width: 100%; aspect-ratio: 1/1; background: #050505; }
        .post-img { width: 100%; height: 100%; object-fit: cover; }
        .premium-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(40px); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2; }
        .unlock-btn { background: #fff; color: #000; border: none; padding: 12px 24px; border-radius: 30px; font-weight: 700; font-size: 11px; }

        /* MODAL SUBIDA */
        #upload-panel { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .modal-content { width: 90%; max-width: 400px; text-align: center; }
        .file-zone { display: block; background: #111; border: 2px dashed #333; padding: 40px; border-radius: 12px; cursor: pointer; margin-bottom: 15px; color: #666; font-size: 11px; letter-spacing: 2px; }
        .upload-input { width: 100%; background: #111; border: 1px solid #222; color: #fff; padding: 15px; margin: 10px 0; border-radius: 8px; outline: none; box-sizing: border-box; }
        #pub-btn { background: var(--accent); color: #fff; border: none; padding: 15px; border-radius: 30px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }

        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: #050505; border-top: 1px solid #111; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { color: #333; font-size: 24px; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="logo-diamond"><span>Î©</span></div>
        <div class="brand-name">OBSIDIAN</div>
        <div class="brand-tagline">Private Kingdom Protocol</div>
        <div class="login-container">
            <input type="password" id="pass" class="access-input" placeholder="ACCESS KEY" onkeypress="handleKey(event)" autofocus>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header><h1>OBSIDIAN</h1></header>
        <div class="feed" id="feed-container"></div>
        
        <div id="upload-panel">
            <div class="modal-content">
                <h2 style="font-family:'Cinzel'; font-size:14px; letter-spacing:5px;">NEW CONTENT</h2>
                <label for="file-upload" class="file-zone">
                    <span id="file-label-text">SELECT FROM GALLERY</span>
                    <input type="file" id="file-upload" hidden accept="image/*,video/*" onchange="updateFilePreview()">
                </label>
                <input type="text" id="post-desc" class="upload-input" placeholder="Description...">
                <label style="display:block; margin: 15px 0; font-size: 11px; color: #888;">
                    <input type="checkbox" id="post-premium"> Premium Content (Locked)
                </label>
                <button id="pub-btn" onclick="publishPost()">PUBLISH</button>
                <div id="status-msg" style="font-size:10px; color:var(--accent); margin-top:10px;"></div>
                <button onclick="toggleUpload()" style="background:none; border:none; color:#444; margin-top:20px; font-size:10px; cursor:pointer;">CANCEL</button>
            </div>
        </div>

        <nav>
            <div class="nav-item" onclick="location.reload()">âŒ‚</div>
            <div class="nav-item" onclick="toggleUpload()" style="font-size:32px; color: #fff;">âŠ•</div>
            <div class="nav-item" onclick="location.reload()">ðŸ‘¤</div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function handleKey(e) {
            if (e.key === 'Enter') {
                const { data } = await _supabase.from('users').select('*').eq('access_key', e.target.value).single();
                if (data) {
                    document.getElementById('login-view').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    loadPosts();
                }
            }
        }

        async function loadPosts() {
            const { data: posts } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
            const container = document.getElementById('feed-container');
            container.innerHTML = "";
            posts?.forEach(post => {
                const isVideo = post.content_url.match(/\.(mp4|webm|mov)$/i);
                container.innerHTML += `
                    <div class="post">
                        <div style="padding:15px; font-size:10px; color:#444; letter-spacing:2px; font-weight:bold;">AUTHORIZED CREATOR</div>
                        <div class="content-container">
                            ${isVideo ? `<video src="${post.content_url}" class="post-img" autoplay muted loop playsinline></video>` : `<img src="${post.content_url}" class="post-img">`}
                            ${post.is_premium ? `<div class="premium-overlay">ðŸ”’ <button class="unlock-btn">Unlock for $${post.price || '10'}</button></div>` : ''}
                        </div>
                        <div style="padding:15px;"><p style="font-size:13px; color:#999; margin:0;">${post.description || ''}</p></div>
                    </div>`;
            });
        }

        function toggleUpload() {
            const panel = document.getElementById('upload-panel');
            panel.style.display = (panel.style.display === 'flex') ? 'none' : 'flex';
        }

        function updateFilePreview() {
            const file = document.getElementById('file-upload').files[0];
            if(file) document.getElementById('file-label-text').innerText = "READY: " + file.name;
        }

        async function publishPost() {
            const file = document.getElementById('file-upload').files[0];
            const desc = document.getElementById('post-desc').value;
            const premium = document.getElementById('post-premium').checked;
            const msg = document.getElementById('status-msg');

            if(!file) return alert("Select a file first");
            msg.innerText = "UPLOADING...";
            document.getElementById('pub-btn').disabled = true;

            const fileName = `${Date.now()}_${file.name.replace(/\s/g, '_')}`;
            const { data: uploadData, error: uploadError } = await _supabase.storage.from('post-files').upload(fileName, file);

            if(uploadError) return alert("Upload error: " + uploadError.message);

            const { data: urlData } = _supabase.storage.from('post-files').getPublicUrl(fileName);
            await _supabase.from('posts').insert([{ content_url: urlData.publicUrl, description: desc, is_premium: premium, price: premium ? 10.00 : 0 }]);

            location.reload();
        }
    </script>
</body>
</html>
