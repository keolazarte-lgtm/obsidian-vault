<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OBSIDIAN | Private Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #9A00FF; --bg: #000; --sidebar: #0a0a0a; --border: #1a1a1a; --card: #0f0f0f; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* HEADER */
        .top-bar { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 2000; box-sizing: border-box; }
        .logo-font { font-family: 'Cinzel'; letter-spacing: 5px; color: var(--accent); font-size: 14px; }

        /* STORIES */
        .stories-wrapper { display: flex; gap: 15px; padding: 15px; overflow-x: auto; background: #050505; border-bottom: 1px solid var(--border); scrollbar-width: none; }
        .story-node { min-width: 70px; display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; }
        .ring { width: 64px; height: 64px; border-radius: 50%; border: 2px solid var(--accent); padding: 2px; position: relative; }
        .ring img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .add-icon { position: absolute; bottom: 0; right: 0; background: var(--accent); border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 10px; border: 2px solid #000; }

        /* FEED */
        .post { background: var(--card); border-bottom: 8px solid #080808; margin-bottom: 0; }
        .post-header { padding: 12px 15px; display: flex; align-items: center; gap: 12px; }
        .media-container { position: relative; width: 100%; aspect-ratio: 1/1; background: #050505; overflow: hidden; }
        .media-container img { width: 100%; height: 100%; object-fit: cover; }
        .blur-lock { position: absolute; inset: 0; backdrop-filter: blur(45px); background: rgba(0,0,0,0.4); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .unlock-btn { background: #fff; color: #000; border: none; padding: 12px 25px; border-radius: 25px; font-weight: 800; font-size: 11px; cursor: pointer; box-shadow: 0 4px 15px rgba(255,255,255,0.2); }

        /* EDITOR PRO */
        #editor-view { position: fixed; inset: 0; background: #000; z-index: 4000; display: none; flex-direction: column; }
        .editor-header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .preview-area { flex: 1; display: flex; align-items: center; justify-content: center; background: #080808; position: relative; padding: 20px; }
        .preview-img { max-width: 100%; max-height: 80vh; border-radius: 10px; box-shadow: 0 0 30px rgba(154,0,255,0.2); }
        .editor-footer { padding: 20px; background: #050505; border-top: 1px solid var(--border); }
        .pub-btn { background: var(--accent); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 35px; font-weight: bold; letter-spacing: 2px; }

        /* CONFIGURACIÓN COMPLETA */
        .settings-row { background: #0a0a0a; border-radius: 12px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #151515; }
        .logout-btn { color: #ff4444; border: 1px solid #301010; justify-content: center; font-weight: bold; margin-top: 20px; cursor: pointer; }

        /* NAVBAR */
        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: #000; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .nav-item { font-size: 20px; color: #333; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        /* SIDEBAR */
        .sidebar { position: fixed; left: -280px; top: 0; width: 280px; height: 100vh; background: var(--sidebar); border-right: 1px solid var(--border); transition: 0.3s; z-index: 3000; padding: 30px 20px; box-sizing: border-box; }
        .sidebar.open { left: 0; }
        .sidebar-link { display: flex; align-items: center; gap: 15px; padding: 15px; color: #888; text-decoration: none; border-radius: 10px; margin-bottom: 5px; }
        .sidebar-link:hover { background: #151515; color: var(--accent); }

        .view { display: none; min-height: 100vh; padding-top: 60px; padding-bottom: 80px; }
        .active-view { display: block; }
        .hidden { display: none !important; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2500; display: none; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar" class="sidebar">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:40px;">
            <div style="width:50px; height:50px; border-radius:50%; background:var(--accent); display:flex; align-items:center; justify-content:center; font-family:'Cinzel';">Ω</div>
            <div><div style="font-weight:600;">Creator Admin</div><div style="font-size:11px; color:#555;">@obsidian_vault</div></div>
        </div>
        <div class="sidebar-link" onclick="showView('home')"><i class="fas fa-home"></i> Inicio</div>
        <div class="sidebar-link" onclick="showView('settings')"><i class="fas fa-cog"></i> Configuración</div>
        <div class="sidebar-link" style="margin-top:20px; color:#ff4444;" onclick="location.reload()"><i class="fas fa-power-off"></i> Logout</div>
    </div>

    <div id="login-view" class="view active-view" style="display:flex; flex-direction:column; align-items:center; justify-content:center; padding:0;">
        <div style="width:70px; height:70px; border:1px solid var(--accent); transform:rotate(45deg); display:flex; align-items:center; justify-content:center; margin-bottom:60px;">
            <span style="transform:rotate(-45deg); font-family:'Cinzel'; font-size:35px; color:var(--accent);">Ω</span>
        </div>
        <div style="position:relative; width:280px; border-bottom:1px solid #222;">
            <input type="password" id="pass" class="access-input" placeholder="ACCESS KEY" style="background:none; border:none; color:var(--accent); font-family:'JetBrains Mono'; text-align:center; width:100%; padding:15px; outline:none; letter-spacing:5px;">
            <button onclick="togglePass()" style="position:absolute; right:0; top:18px; background:none; border:none; color:#444; font-size:9px; font-weight:bold; cursor:pointer;">SHOW</button>
        </div>
        <button onclick="validateAccess()" style="margin-top:40px; background:none; border:none; color:var(--accent); font-size:25px; cursor:pointer;"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div id="main-app" class="hidden">
        <div class="top-bar">
            <i class="fas fa-bars" onclick="toggleSidebar()"></i>
            <span class="logo-font">OBSIDIAN</span>
            <i class="fas fa-bell" style="opacity:0.3;"></i>
        </div>

        <div id="view-home" class="view active-view">
            <div class="stories-wrapper" id="story-shelf">
                <div class="story-node" onclick="document.getElementById('file-input').click()">
                    <div class="ring" style="border-style:dashed; border-color:#333;">
                        <img src="https://via.placeholder.com/100">
                        <div class="add-icon"><i class="fas fa-plus"></i></div>
                    </div>
                    <span style="font-size:10px; color:#555;">Tú</span>
                </div>
            </div>
            <div id="feed-container"></div>
        </div>

        <div id="view-settings" class="view">
            <div style="padding:20px;">
                <h2 style="font-family:'Cinzel'; font-size:16px; margin-bottom:25px; color:var(--accent);">CONFIGURACIÓN</h2>
                <div class="settings-row">
                    <span style="font-size:14px;"><i class="fas fa-user-shield"></i> Tipo de Cuenta</span>
                    <span style="background:var(--accent); font-size:10px; padding:4px 10px; border-radius:20px; font-weight:bold;">CREATOR</span>
                </div>
                <div class="settings-row">
                    <span style="font-size:14px;"><i class="fas fa-globe"></i> Idioma</span>
                    <select style="background:none; color:#fff; border:none; outline:none;">
                        <option>Español</option>
                        <option>English</option>
                    </select>
                </div>
                <div class="settings-row">
                    <span style="font-size:14px;"><i class="fas fa-bell"></i> Notificaciones</span>
                    <input type="checkbox" checked>
                </div>
                <div class="settings-row logout-btn" onclick="location.reload()">
                    <i class="fas fa-sign-out-alt"></i> CERRAR SESIÓN
                </div>
            </div>
        </div>

        <div id="editor-view">
            <div class="editor-header">
                <i class="fas fa-times" onclick="closeEditor()"></i>
                <span style="font-family:'Cinzel'; font-size:12px;">EDITOR PRO</span>
                <button onclick="publishContent()" style="background:var(--accent); border:none; color:#fff; padding:6px 15px; border-radius:15px; font-size:10px; font-weight:bold;">PUBLICAR</button>
            </div>
            <div class="preview-area">
                <img id="img-preview" class="preview-img">
            </div>
            <div class="editor-footer">
                <input type="text" id="post-title" placeholder="Título del drop..." style="width:100%; background:#111; border:1px solid #222; color:#fff; padding:15px; border-radius:10px; margin-bottom:15px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-size:12px; color:#666;">Contenido Premium (Locked)</span>
                    <input type="checkbox" id="is-premium">
                </div>
            </div>
        </div>

        <input type="file" id="file-input" hidden onchange="handleFile(event)">

        <nav>
            <i class="fas fa-home nav-item active" onclick="showView('home')"></i>
            <i class="fas fa-search nav-item"></i>
            <i class="fas fa-plus-circle nav-item" style="font-size:28px; color:#fff;" onclick="document.getElementById('file-input').click()"></i>
            <i class="fas fa-envelope nav-item"></i>
            <i class="fas fa-cog nav-item" onclick="showView('settings')"></i>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let currentFile = null;

        function toggleSidebar() { 
            document.getElementById('sidebar').classList.toggle('open'); 
            document.getElementById('overlay').style.display = document.getElementById('sidebar').classList.contains('open') ? 'block' : 'none';
        }

        function showView(v) {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active-view'));
            document.getElementById('view-'+v).classList.add('active-view');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(v === 'home') document.querySelector('.fa-home').classList.add('active');
            if(v === 'settings') document.querySelector('.fa-cog').classList.add('active');
            if(document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        }

        function togglePass() {
            const p = document.getElementById('pass');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        async function validateAccess() {
            const pass = document.getElementById('pass').value;
            const { data } = await _supabase.from('users').select('*').eq('access_key', pass).single();
            if(data) {
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                loadContent();
            } else { alert("ACCESS DENIED"); }
        }

        function handleFile(e) {
            currentFile = e.target.files[0];
            if(currentFile) {
                const reader = new FileReader();
                reader.onload = (f) => {
                    document.getElementById('img-preview').src = f.target.result;
                    document.getElementById('editor-view').style.display = 'flex';
                }
                reader.readAsDataURL(currentFile);
            }
        }

        function closeEditor() { document.getElementById('editor-view').style.display = 'none'; }

        async function publishContent() {
            // Lógica de carga a Supabase Storage y DB aquí
            alert("Subiendo contenido...");
            closeEditor();
        }

        async function loadContent() {
            const { data } = await _supabase.from('posts').select('*').order('created_at', {ascending:false});
            const cont = document.getElementById('feed-container');
            cont.innerHTML = data.map(p => `
                <div class="post">
                    <div class="post-header"><div style="width:30px; height:30px; border-radius:50%; background:var(--accent);"></div><span style="font-size:12px; font-weight:600;">${p.title}</span></div>
                    <div class="media-container">
                        <img src="${p.content_url}">
                        ${p.is_premium ? `<div class="blur-lock"><i class="fas fa-lock" style="font-size:25px; margin-bottom:15px;"></i><button class="unlock-btn">UNLOCK FOR $10</button></div>` : ''}
                    </div>
                </div>`).join('');
        }
    </script>
</body>
</html>
