<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN App</title>
    <style>
        /* Estilos CSS existentes - NO MODIFICAR NI BORRAR */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .logo {
            text-align: center;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }
        .logo img {
            width: 100px;
            height: 100px;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .login-container input {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .stories-bar {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }
        .story {
            min-width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .central-button {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ccc;
        }
        .nav-item {
            flex: 1;
            text-align: center;
            cursor: pointer;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            background-color: #e1e1e1;
        }
        .message.premium {
            background-color: #FFD700;
            position: relative;
        }
        .message.premium::after {
            content: '';
            position: absolute;
            top: 5px;
            right: 5px;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
        }
        .chat-input button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .preview-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .preview-image {
            max-width: 80%;
            max-height: 60%;
        }
        .preview-options {
            margin-top: 20px;
        }
        .preview-options button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Logo con animaci贸n heartbeat -->
    <div class="logo">
        <img src="https://via.placeholder.com/100?text=Diamond" alt="Logo Diamante">
    </div>

    <!-- Contenedor de Login -->
    <div class="login-container" id="loginContainer">
        <input type="text" placeholder="Usuario" id="username">
        <input type="password" placeholder="Contrase帽a" id="password">
        <button id="showHideBtn">SHOW/HIDE</button>
        <button onclick="login()">Iniciar Sesi贸n</button>
    </div>

    <!-- Barra de Historias -->
    <div class="stories-bar" id="storiesBar">
        <div class="story">Historia 1</div>
        <div class="story">Historia 2</div>
        <div class="story">Historia 3</div>
        <!-- M谩s historias aqu铆 -->
    </div>

    <!-- Contenedor de Chat -->
    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <!-- Bot贸n Central (+) -->
    <button class="central-button" id="centralBtn">+</button>

    <!-- Navegaci贸n Inferior -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="showTab('home')">Inicio</div>
        <div class="nav-item" onclick="showTab('chat')">Chat</div>
        <div class="nav-item" onclick="showTab('profile')">Perfil</div>
        <div class="nav-item" id="plusBtn">+ <!-- Este es el bot贸n blanco (+) --></div>
    </div>

    <!-- Preview de Imagen -->
    <div class="preview-container" id="previewContainer">
        <img id="previewImage" class="preview-image" src="" alt="Preview">
        <div class="preview-options">
            <button onclick="publish('Gratis')">Gratis</button>
            <button onclick="publish('Premium')">Premium</button>
            <button onclick="closePreview()">Cancelar</button>
        </div>
    </div>

    <!-- Audio para sonido de monedas -->
    <audio id="cashSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" preload="auto"></audio> <!-- Reemplaza con un sonido de monedas real si es posible -->

    <script>
        // Variables globales
        let currentTab = 'home';
        let selectedImage = null;

        // Funci贸n para mostrar/ocultar contrase帽a en login
        document.getElementById('showHideBtn').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'HIDE';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'SHOW';
            }
        });

        // Funci贸n de login (simulada)
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                showTab('home'); // Mostrar pesta帽a inicial
            } else {
                alert('Por favor, ingresa usuario y contrase帽a.');
            }
        }

        // Funci贸n para mostrar pesta帽as (navegaci贸n inferior)
        function showTab(tab) {
            currentTab = tab;
            // Ocultar todos los contenedores
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'none';
            // Mostrar el correspondiente
            if (tab === 'chat') {
                document.getElementById('chatContainer').style.display = 'flex';
            } else if (tab === 'home') {
                // Mostrar barra de historias y ocultar chat
                document.getElementById('storiesBar').style.display = 'flex';
                document.getElementById('chatContainer').style.display = 'none';
            } else if (tab === 'profile') {
                // L贸gica para perfil (simulada)
                alert('Perfil seleccionado');
            }
        }

        // Funci贸n para el bot贸n central (+)
        document.getElementById('centralBtn').addEventListener('click', function() {
            // L贸gica para el bot贸n central (ej. abrir men煤 o algo)
            alert('Bot贸n central presionado');
        });

        // Funci贸n para el bot贸n (+) de la navegaci贸n inferior
        document.getElementById('plusBtn').addEventListener('click', function() {
            // Abrir galer铆a de fotos (usando input file simulado para m贸vil)
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    selectedImage = file;
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('previewImage').src = e.target.result;
                        document.getElementById('previewContainer').style.display = 'flex';
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        });

        // Funci贸n para publicar imagen
        function publish(type) {
            if (selectedImage) {
                alert(`Imagen publicada como ${type}`);
                closePreview();
            }
        }

        // Funci贸n para cerrar preview
        function closePreview() {
            document.getElementById('previewContainer').style.display = 'none';
            selectedImage = null;
        }

        // Funci贸n para enviar mensaje en chat
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            if (messageText) {
                const messagesDiv = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.textContent = messageText;

                // Verificar si contiene 'PROPINA'
                if (messageText.toUpperCase().includes('PROPINA')) {
                    messageDiv.classList.add('premium');
                    // Reproducir sonido de monedas
                    document.getElementById('cashSound').play();
                }

                messagesDiv.appendChild(messageDiv);
                input.value = '';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // Inicializar mostrando login
        showTab('home');
    </script>
</body>
</html>
