<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OBSIDIAN v36 | Final Chat Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --accent: #9A00FF; --bg: #05000a; --border: rgba(154, 0, 255, 0.3); 
            --gold: #FFD700; --glass: rgba(15, 15, 15, 0.95); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            background: var(--bg); background: radial-gradient(circle at top right, #1a0033 0%, #05000a 60%, #000 100%);
            color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; position: fixed; width: 100%;
        }

        /* --- UI ESTRUCTURA --- */
        #login-view { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #main-app { display: none; height: 100vh; flex-direction: column; opacity: 0; transition: opacity 0.5s; }
        .header { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); z-index: 1000; }
        
        /* --- FEED COMPACTO --- */
        .content { flex: 1; overflow-y: auto; padding-bottom: 100px; -webkit-overflow-scrolling: touch; }
        .post-card { background: rgba(20, 20, 20, 0.4); border: 1px solid var(--border); margin: 15px auto; width: 90%; max-width: 380px; border-radius: 18px; overflow: hidden; }
        .post-img { width: 100%; aspect-ratio: 1/1; position: relative; background: #000; }
        .post-img img { width: 100%; height: 100%; object-fit: cover; }
        .locked-overlay { position: absolute; inset: 0; backdrop-filter: blur(20px); background: rgba(0,0,0,0.7); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        /* --- CHAT MODULE (BLINDADO) --- */
        #chat-view { display: none; flex: 1; flex-direction: column; position: relative; height: calc(100vh - 135px); }
        .chat-scroll { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 13px; line-height: 1.4; }
        .msg-received { background: var(--glass); align-self: flex-start; border: 1px solid var(--border); }
        .msg-sent { background: var(--accent); align-self: flex-end; }

        /* --- TIP / CONTENT BOX --- */
        .tip-box { background: rgba(255, 215, 0, 0.1); border: 1px solid var(--gold); border-radius: 15px; padding: 15px; text-align: center; margin: 10px 0; }
        .btn-gold { background: var(--gold); color: #000; border: none; padding: 8px 15px; border-radius: 20px; font-weight: bold; font-size: 11px; cursor: pointer; margin-top: 10px; }

        /* --- INPUT BAR FIX --- */
        .chat-input-bar { 
            padding: 10px 15px; background: #000; border-top: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px; position: absolute; bottom: 0; width: 100%;
        }
        .input-field { flex: 1; background: #111; border: 1px solid var(--border); border-radius: 20px; padding: 10px 15px; color: #fff; outline: none; font-size: 14px; }

        /* --- NAV --- */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .nav-add { width: 50px; height: 50px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -25px; border: 4px solid #000; color: #000; font-size: 20px; box-shadow: 0 0 15px var(--accent); }
    </style>
</head>
<body>

    <div id="login-view">
        <div style="font-family:'Cinzel'; font-size:40px; color:var(--accent); margin-bottom:40px;">Î©</div>
        <button onclick="enter()" style="background:var(--accent); border:none; color:#fff; padding:15px 40px; border-radius:30px; font-weight:bold; cursor:pointer;">ENTER VAULT</button>
    </div>

    <div id="main-app">
        <div class="header">
            <i class="fas fa-bars" style="color:var(--accent); font-size:20px;"></i>
            <span id="title" style="font-family:'Cinzel'; letter-spacing:5px; color:var(--accent);">OBSIDIAN</span>
            <div style="width:30px; height:30px; border-radius:50%; background:var(--accent);"></div>
        </div>

        <div id="feed-view" class="content">
            <div class="post-card">
                <div style="padding:10px; font-size:11px;">@Diamond_Girl</div>
                <div class="post-img">
                    <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=500">
                    <div class="locked-overlay">
                        <i class="fas fa-lock" style="color:var(--gold); font-size:24px;"></i>
                        <button class="btn-gold">UNLOCK CONTENT $15.00</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-view">
            <div class="chat-scroll">
                <div class="msg msg-received">Hola Leo, te dejÃ© un contenido nuevo en el chat.</div>
                
                <div class="tip-box">
                    <i class="fas fa-gem" style="color:var(--gold); font-size:24px;"></i>
                    <p style="font-size:12px; margin:10px 0;">Contenido Exclusivo desbloqueable</p>
                    <button class="btn-gold">COMPRAR AHORA $25.00</button>
                </div>

                <div class="msg msg-sent">Ya lo estoy revisando! ðŸ”¥</div>
                
                <div class="tip-box" style="border-color: var(--accent); background: rgba(154,0,255,0.05);">
                    <p style="font-size:11px; margin:0; color: var(--accent);">Â¿Quieres enviar una propina?</p>
                    <button class="btn-gold" style="background:var(--accent); color:#fff;">ENVIAR TIP</button>
                </div>
            </div>

            <div class="chat-input-bar">
                <i class="fas fa-paperclip" style="color:#555;"></i>
                <input type="text" class="input-field" placeholder="Escribe un mensaje...">
                <i class="fas fa-paper-plane" style="color:var(--accent);"></i>
            </div>
        </div>

        <nav>
            <i class="fas fa-home" onclick="tab('feed')" id="h-i" style="color:var(--accent); font-size:20px;"></i>
            <i class="fas fa-search" style="color:#555; font-size:20px;"></i>
            <div class="nav-add"><i class="fas fa-plus"></i></div>
            <i class="fas fa-envelope" onclick="tab('chat')" id="c-i" style="color:#555; font-size:20px;"></i>
            <i class="fas fa-cog" style="color:#555; font-size:20px;"></i>
        </nav>
    </div>

    <script>
        function enter() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
        }

        function tab(v) {
            const feed = document.getElementById('feed-view');
            const chat = document.getElementById('chat-view');
            const hi = document.getElementById('h-i');
            const ci = document.getElementById('c-i');
            const title = document.getElementById('title');

            if(v === 'chat') {
                feed.style.display = 'none';
                chat.style.display = 'flex';
                ci.style.color = 'var(--accent)';
                hi.style.color = '#555';
                title.innerText = 'VAULT CHAT';
            } else {
                feed.style.display = 'block';
                chat.style.display = 'none';
                hi.style.color = 'var(--accent)';
                ci.style.color = '#555';
                title.innerText = 'OBSIDIAN';
            }
        }
    </script>
</body>
</html>
