<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Private Kingdom</title>
    <style>
        :root {
            --obsidian-purple: #9A00FF;
            --obsidian-dark: #050505;
            --obsidian-card: #111;
            --obsidian-gray: #888;
        }

        body {
            background-color: var(--obsidian-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .brand-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding-top: 40px;
        }

        /* LOGO PRINCIPAL (Tu imagen 259355.jpg) */
        .main-logo {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            filter: drop-shadow(0 0 20px rgba(154, 0, 255, 0.4));
        }

        .main-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
        }

        h1 { 
            margin: 20px 0 5px; 
            font-size: 28px; 
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 900;
        }
        
        .system-status { 
            color: var(--obsidian-purple); 
            font-size: 11px;
            font-weight: bold; 
            margin-bottom: 35px; 
            letter-spacing: 3px;
        }

        .vault-card {
            background: var(--obsidian-card);
            border: 1px dashed var(--obsidian-purple);
            padding: 30px;
            border-radius: 15px;
            width: 85%;
            max-width: 400px;
            margin: 0 auto 50px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        #balance-display { 
            font-size: 42px; 
            font-weight: bold; 
            margin: 10px 0; 
            font-family: 'Courier New', monospace;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        /* CARD DE CONTENIDO */
        .content-card {
            background: var(--obsidian-card);
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #222;
            margin-bottom: 60px;
        }

        .media-box {
            width: 100%;
            height: 300px;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('259355.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .unlock-btn {
            background: var(--obsidian-purple);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            z-index: 10;
        }

        .unlock-btn:hover {
            box-shadow: 0 0 30px var(--obsidian-purple);
            transform: scale(1.05);
        }

        footer { margin-top: auto; padding-bottom: 40px; color: #222; font-size: 11px; letter-spacing: 6px; }
    </style>
</head>
<body>

    <div class="brand-container">
        <div class="main-logo">
            <img src="259355.jpg" alt="OBSIDIAN CORE">
        </div>
        
        <h1>OBSIDIAN</h1>
        <div class="system-status">PRIVATE KINGDOM ACTIVE</div>
        
        <div class="vault-card">
            <span style="color: var(--obsidian-gray); font-size: 11px; text-transform: uppercase; letter-spacing: 2px;">SALDO DISPONIBLE</span>
            <div id="balance-display">$...</div>
            <div style="font-size: 9px; color: #333; letter-spacing: 1px;">ENCRYPTED TRANSACTION SYSTEM</div>
        </div>
    </div>

    <div class="content-card">
        <div style="padding: 15px; display: flex; align-items: center; background: #0a0a0a; border-bottom: 1px solid #1a1a1a;">
            <div style="width: 10px; height: 10px; border-radius: 50%; background: #00ff00; margin-right: 12px; box-shadow: 0 0 10px #00ff00;"></div>
            <span style="font-size: 12px; letter-spacing: 1px; color: #666;">PROTOCOL_ENCRYPT_001.MP4</span>
        </div>
        
        <div class="media-box">
            <button class="unlock-btn" onclick="processPayment()">Execute Unlock</button>
        </div>
    </div>

    <footer>OBSIDIAN NETWORK</footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _obsidian = supabase.createClient(SB_URL, SB_KEY);

        // Función para leer el saldo total acumulado
        async function updateVault() {
            try {
                const { data, error } = await _obsidian
                    .from('balances')
                    .select('creator_net');
                
                if (error) throw error;

                const total = data.reduce((acc, row) => acc + (row.creator_net || 0), 0);
                document.getElementById('balance-display').innerText = "$" + total.toFixed(2);
            } catch (err) {
                document.getElementById('balance-display').innerText = "$0.00";
            }
        }

        // Función para procesar un nuevo "Unlock"
        async function processPayment() {
            const val = 20.00;
            const fee = val * 0.15;
            const net = val - fee;

            try {
                const { error } = await _obsidian
                    .from('balances')
                    .insert([{ 
                        creator_name: 'OBSIDIAN_CORE', 
                        total_gross: val, 
                        platform_fee: fee, 
                        creator_net: net 
                    }]);

                if (error) throw error;
                alert("ACCESS_GRANTED: Transacción autorizada.");
                updateVault(); // Recarga el saldo en vivo
            } catch (err) {
                alert("CONNECTION_ERROR");
            }
        }

        // Ejecutar carga inicial al abrir la web
        updateVault();
    </script>
</body>
</html>
