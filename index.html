<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OBSIDIAN | Elite Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #9A00FF; --bg: #000; --card: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* VISTAS */
        .view { display: none; min-height: 100vh; padding-bottom: 90px; }
        .active-view { display: block; }

        /* LOGIN REFORZADO */
        #login-view { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1a0033 0%, #000 100%); }
        .logo-diamond { width: 80px; height: 80px; border: 1px solid var(--accent); transform: rotate(45deg); display: flex; align-items: center; justify-content: center; margin-bottom: 40px; box-shadow: 0 0 30px rgba(154,0,255,0.3); }
        .logo-diamond span { transform: rotate(-45deg); font-family: 'Cinzel'; font-size: 32px; color: var(--accent); }
        .login-box { position: relative; width: 280px; border-bottom: 1px solid #333; display: flex; align-items: center; }
        .access-input { background: none; border: none; color: var(--accent); font-family: 'JetBrains Mono'; text-align: center; font-size: 18px; width: 100%; padding: 15px 0; outline: none; letter-spacing: 5px; }
        .show-btn { position: absolute; right: 40px; background: none; border: none; color: #444; font-size: 9px; cursor: pointer; text-transform: uppercase; font-weight: bold; }
        .login-btn { background: none; border: none; color: var(--accent); font-size: 20px; cursor: pointer; padding: 10px; opacity: 0.3; transition: 0.3s; }
        .login-btn.active { opacity: 1; text-shadow: 0 0 10px var(--accent); }

        /* CONFIGURACIÃ“N / MENÃš */
        .settings-list { padding: 20px; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #080808; border: 1px solid #111; border-radius: 15px; margin-bottom: 10px; }
        .setting-item i { color: var(--accent); margin-right: 15px; }
        select { background: #000; color: var(--accent); border: 1px solid var(--accent); border-radius: 5px; padding: 5px; font-family: 'JetBrains Mono'; font-size: 10px; }

        /* EDITOR MAESTRO */
        #upload-panel { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; flex-direction: column; }
        .canvas-area { position: relative; flex-grow: 1; background: #050505; display: flex; align-items: center; justify-content: center; touch-action: none; overflow: hidden; }
        #canvas-editor { max-width: 100%; max-height: 65vh; background: #000; }

        /* NAV */
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: rgba(0,0,0,0.95); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #111; z-index: 1000; }
        .nav-item { font-size: 20px; color: #333; transition: 0.3s; cursor: pointer; }
        .nav-item.active { color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        .hidden { display: none !important; }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from {transform: rotate(0deg)} to {transform: rotate(360deg)} }
    </style>
</head>
<body>

    <div id="login-view" class="view active-view">
        <div class="logo-diamond"><span>Î©</span></div>
        <div class="brand-name" style="font-family:'Cinzel'; letter-spacing:10px; margin-bottom:30px; font-size: 12px; color:#555;">OBSIDIAN PROTOCOL</div>
        <div class="login-box">
            <input type="password" id="pass" class="access-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" oninput="checkInput(this)" onkeypress="handleKey(event)">
            <button class="show-btn" onclick="togglePass()">Show</button>
            <button id="enter-btn" class="login-btn" onclick="validateAccess()"><i class="fas fa-arrow-right"></i></button>
        </div>
        <div id="login-error" style="color: #ff4444; font-size: 10px; margin-top: 20px; letter-spacing: 2px;"></div>
    </div>

    <div id="main-app" class="hidden">
        
        <div id="view-home" class="view active-view">
            <header style="padding:15px; text-align:center; border-bottom:1px solid #111;">
                <h1 style="font-family:'Cinzel'; font-size:14px; letter-spacing:8px; color:var(--accent); margin:0;">OBSIDIAN</h1>
            </header>
            <div id="feed-container" style="padding:10px;"></div>
        </div>

        <div id="view-msgs" class="view">
            <header style="padding:20px; border-bottom:1px solid #111;"><h2 style="font-family:'Cinzel'; font-size:14px; margin:0;">INBOX</h2></header>
            <div style="padding:40px; text-align:center; color:#333; font-size:12px;">NO RECENT MESSAGES</div>
        </div>

        <div id="view-profile" class="view">
            <header style="padding:20px; border-bottom:1px solid #111;"><h2 style="font-family:'Cinzel'; font-size:14px; margin:0;">SETTINGS</h2></header>
            <div class="settings-list">
                <div class="setting-item">
                    <span><i class="fas fa-language"></i> Language</span>
                    <select id="lang-select">
                        <option value="es">EspaÃ±ol</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="setting-item">
                    <span><i class="fas fa-bell"></i> Notifications</span>
                    <input type="checkbox" checked>
                </div>
                <div class="setting-item" onclick="location.reload()" style="border-color: #ff4444; color: #ff4444;">
                    <span><i class="fas fa-sign-out-alt"></i> Logout</span>
                </div>
            </div>
        </div>

        <div id="upload-panel">
            <div style="display:flex; justify-content:space-between; padding:20px; background:#050505;">
                <button onclick="toggleUpload()" style="background:none; border:none; color:#555;"><i class="fas fa-times"></i></button>
                <button id="pub-btn" onclick="publishPost()" style="background:var(--accent); border:none; color:#fff; padding:8px 25px; border-radius:20px; font-weight:bold; font-size:10px;">PUBLICAR</button>
            </div>

            <div class="canvas-area">
                <canvas id="canvas-editor"></canvas>
            </div>

            <div style="padding:15px; background:#050505; display:flex; gap:15px; overflow-x:auto;">
                <span style="font-size:24px;" onclick="addLayer('ðŸ”¥')">ðŸ”¥</span>
                <span style="font-size:24px;" onclick="addLayer('ðŸ˜ˆ')">ðŸ˜ˆ</span>
                <span style="font-size:24px;" onclick="addLayer('ðŸ”’')">ðŸ”’</span>
                <button onclick="addLayer(prompt('Texto:'))" style="background:#1a1a1a; color:#fff; border:none; border-radius:5px; padding:5px 15px;">T</button>
            </div>

            <div style="padding:20px; background:#0a0a0a;">
                <input type="file" id="file-upload" hidden accept="image/*" onchange="handleFile(event)">
                <button onclick="document.getElementById('file-upload').click()" style="width:100%; padding:15px; background:#111; border:1px solid #222; color:#fff; border-radius:10px; font-size:12px; margin-bottom:10px;"><i class="fas fa-images"></i> ELEGIR FOTO</button>
                <input type="text" id="post-title" placeholder="TÃ­tulo del drop" style="width:100%; background:#000; border:1px solid #222; color:#fff; padding:12px; border-radius:8px;">
            </div>
        </div>

        <nav>
            <i class="fas fa-home nav-item active" onclick="showView('home', this)"></i>
            <i class="fas fa-plus-circle nav-item" style="font-size:35px; color:#fff;" onclick="toggleUpload()"></i>
            <i class="fas fa-envelope nav-item" onclick="showView('msgs', this)"></i>
            <i class="fas fa-cog nav-item" onclick="showView('profile', this)"></i>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        const canvas = document.getElementById('canvas-editor');
        const ctx = canvas.getContext('2d');
        let img = new Image();
        let layers = [];
        let selectedLayer = null;
        let isDragging = false;

        // --- LOGIN LOGIC ---
        function togglePass() {
            const p = document.getElementById('pass');
            const btn = event.target;
            p.type = p.type === 'password' ? 'text' : 'password';
            btn.innerText = p.type === 'password' ? 'Show' : 'Hide';
        }

        function checkInput(el) { document.getElementById('enter-btn').style.opacity = el.value.length > 3 ? "1" : "0.3"; }
        async function handleKey(e) { if (e.key === 'Enter') validateAccess(); }

        async function validateAccess() {
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('enter-btn');
            btn.innerHTML = '<i class="fas fa-spinner loading-spin"></i>';
            const { data } = await _supabase.from('users').select('*').eq('access_key', pass).single();
            if (data) {
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                loadPosts();
            } else {
                btn.innerHTML = '<i class="fas fa-arrow-right"></i>';
                document.getElementById('login-error').innerText = "ACCESS DENIED";
                setTimeout(() => document.getElementById('login-error').innerText = "", 2000);
            }
        }

        // --- EDITOR LOGIC ---
        function toggleUpload() { 
            const p = document.getElementById('upload-panel');
            p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
            if(p.style.display === 'flex') { canvas.width = 1000; canvas.height = 1000; }
        }

        function handleFile(e) {
            const reader = new FileReader();
            reader.onload = (f) => { img.onload = () => draw(); img.src = f.target.result; };
            reader.readAsDataURL(e.target.files[0]);
        }

        function addLayer(val) { if(val) { layers.push({val, x:500, y:500}); draw(); } }

        function draw() {
            ctx.clearRect(0,0,1000,1000);
            if(img.src) ctx.drawImage(img, 0, 0, 1000, 1000);
            layers.forEach(l => {
                ctx.fillStyle = "white"; ctx.font = "bold 80px Inter"; ctx.textAlign = "center";
                ctx.shadowColor = "rgba(0,0,0,0.8)"; ctx.shadowBlur = 20;
                ctx.fillText(l.val, l.x, l.y);
            });
        }

        // --- NAVEGACIÃ“N ---
        function showView(v, el) {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active-view'));
            document.getElementById('view-'+v).classList.add('active-view');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        async function loadPosts() {
            const { data } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
            const container = document.getElementById('feed-container');
            container.innerHTML = data.map(p => `
                <div style="background:#0a0a0a; border-radius:15px; margin-bottom:20px; border:1px solid #111;">
                    <div style="padding:15px; font-family:'Cinzel'; font-size:12px; color:var(--accent);">${p.title}</div>
                    <img src="${p.content_url}" style="width:100%; aspect-ratio:1/1; object-fit:cover;">
                </div>`).join('');
        }
    </script>
</body>
</html>
