<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Private Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #9A00FF;
            --bg: #000000;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 30%, #1a0033 0%, #000 70%);
        }

        /* EL DIAMANTE NEÓN (Animado) */
        .neon-diamond-box {
            margin-top: 80px;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .neon-diamond {
            width: 50px;
            height: 50px;
            background: var(--p);
            transform: rotate(45deg);
            box-shadow: 0 0 20px var(--p), 0 0 60px var(--p);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: rotate(45deg) scale(1); opacity: 1; }
            50% { transform: rotate(45deg) scale(1.1); opacity: 0.7; box-shadow: 0 0 40px var(--p), 0 0 80px var(--p); }
            100% { transform: rotate(45deg) scale(1); opacity: 1; }
        }

        h1 { 
            font-family: 'Cinzel', serif;
            margin: 40px 0 10px; 
            font-size: 55px; 
            letter-spacing: 25px;
            text-transform: uppercase;
            font-weight: 900;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        .status-bar { 
            color: var(--p); 
            font-size: 12px;
            font-weight: 900; 
            margin-bottom: 60px; 
            letter-spacing: 12px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        /* CAJA DE RESERVAS ESTILO TERMINAL */
        .reserves-box {
            background: rgba(10, 10, 10, 0.9);
            border-top: 1px solid #222;
            border-bottom: 1px solid #222;
            padding: 50px 0;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .label {
            color: #333;
            font-size: 11px;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: block;
        }

        #balance { 
            font-size: 80px; 
            font-weight: 900; 
            letter-spacing: -4px;
            margin: 0;
            color: #fff;
        }

        /* BOTÓN DE ACCESO AGRESIVO */
        .unlock-container {
            margin-top: 70px;
            width: 100%;
            display: flex;
            justify-content: center;
            padding-bottom: 100px;
        }

        .btn-core {
            background: #fff;
            color: #000;
            border: none;
            padding: 25px 80px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-core:hover {
            background: var(--p);
            color: #fff;
            box-shadow: 0 0 50px var(--p);
            transform: translateY(-5px);
        }

        footer { font-size: 10px; color: #111; letter-spacing: 15px; margin-bottom: 40px; }
    </style>
</head>
<body>

    <div class="neon-diamond-box">
        <div class="neon-diamond"></div>
    </div>

    <h1>OBSIDIAN</h1>
    <div class="status-bar">Private Kingdom</div>

    <div class="reserves-box">
        <span class="label">Total Reserves</span>
        <div id="balance">$17.00</div>
    </div>

    <div class="unlock-container">
        <button class="btn-core" onclick="auth()">Execute Unlock</button>
    </div>

    <footer>OBSIDIAN NETWORK</footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _obsidian = supabase.createClient(SB_URL, SB_KEY);

        async function refresh() {
            try {
                const { data } = await _obsidian.from('balances').select('creator_net');
                const total = data.reduce((acc, r) => acc + (r.creator_net || 0), 0);
                document.getElementById('balance').innerText = "$" + total.toFixed(2);
            } catch (e) { console.log("Reconnecting..."); }
        }

        async function auth() {
            const v = 20, n = 17;
            try {
                await _obsidian.from('balances').insert([{ creator_name: 'MASTER', total_gross: v, platform_fee: 3, creator_net: n }]);
                alert("SYSTEM: ACCESS GRANTED");
                refresh();
            } catch (e) { alert("CONNECTION FAILED"); }
        }
        refresh();
    </script>
</body>
</html>
