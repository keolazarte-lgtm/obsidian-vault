<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OBSIDIAN v31 | Premium Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --accent: #9A00FF; 
            --bg-deep: #05000a; 
            --bg-gradient: radial-gradient(circle at top right, #1a0033 0%, #05000a 60%, #000 100%);
            --border: rgba(154, 0, 255, 0.2); 
            --gold: #FFD700; 
            --glass: rgba(10, 10, 10, 0.75); 
            --card-bg: rgba(15, 0, 25, 0.5); /* Fondo m치s oscuro para las tarjetas */
        }

        body, html { 
            background: var(--bg-deep); 
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* --- LOGIN & GLOW --- */
        #login-view { 
            position: fixed; inset: 0; 
            background: radial-gradient(circle at center, #110022 0%, #000 100%); 
            z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .logo-container { position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 50px; }
        .logo-glow { position: absolute; width: 150px; height: 150px; background: var(--accent); filter: blur(70px); opacity: 0.6; border-radius: 50%; animation: pulse-glow 3s infinite; }
        .diamond-logo { position: relative; width: 85px; height: 85px; border: 2px solid var(--accent); transform: rotate(45deg); display: flex; align-items: center; justify-content: center; background: #000; box-shadow: 0 0 25px var(--accent); animation: heartbeat 2s infinite; z-index: 2; }
        .diamond-logo span { transform: rotate(-45deg); font-family: 'Cinzel'; font-size: 38px; color: var(--accent); }
        
        @keyframes pulse-glow { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.4); opacity: 0.8; } }
        @keyframes heartbeat { 0%, 28%, 70% { transform: rotate(45deg) scale(1); } 14%, 42% { transform: rotate(45deg) scale(1.1); } }

        /* --- FLOATING GLASS SIDEBAR --- */
        #sidebar { 
            position: fixed; top: 80px; left: 20px; width: 240px; 
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 20px;
            z-index: 20000; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            padding: 20px; opacity: 0; visibility: hidden; transform: translateX(-20px) scale(0.95);
        }
        #sidebar.active { opacity: 1; visibility: visible; transform: translateX(0) scale(1); box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 19000; }
        
        .sidebar-item { padding: 15px; display: flex; align-items: center; gap: 12px; color: #ddd; font-size: 13px; cursor: pointer; transition: 0.2s; }
        .sidebar-item i { color: var(--accent); }
        .sidebar-item:active { transform: scale(0.95); color: var(--accent); }

        /* --- UI CORE --- */
        #main-app { display: none; height: 100vh; flex-direction: column; background: transparent; }
        .header { 
            height: 65px; background: rgba(0,0,0,0.4); 
            border-bottom: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; backdrop-filter: blur(10px);
        }
        .content { flex: 1; overflow-y: auto; padding-bottom: 100px; }

        /* --- FEED MODULE --- */
        .post-card { 
            background: var(--card-bg); 
            border: 1px solid rgba(255,255,255,0.08); /* Borde sutil */
            margin: 15px; 
            border-radius: 25px; /* Bordes m치s redondeados */
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); /* Sombra m치s profunda */
            position: relative;
        }
        .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; }
        .post-header img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); }
        .post-header span { font-weight: bold; font-size: 14px; color: #fff; }
        
        .post-img-container { width: 100%; aspect-ratio: 1/1; background: #111; position: relative; }
        .post-img-container img { width: 100%; height: 100%; object-fit: cover; }
        .post-locked-overlay { 
            position: absolute; inset: 0; 
            background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); /* Desenfoque m치s fuerte */
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; color: #fff;
        }
        .post-locked-overlay i { font-size: 40px; color: var(--gold); margin-bottom: 15px; }
        .post-locked-overlay p { margin: 0; font-size: 14px; }
        .btn-unlock { 
            background: linear-gradient(to right, #FFD700, #FFA500); /* Degradado dorado */
            color: #000; border: none; padding: 12px 25px; border-radius: 30px; 
            font-weight: bold; margin-top: 20px; cursor: pointer; font-size: 14px;
            box-shadow: 0 5px 15px rgba(255,215,0,0.3); transition: 0.2s;
        }
        .btn-unlock:active { transform: translateY(2px) scale(0.98); box-shadow: 0 2px 10px rgba(255,215,0,0.5); }

        .post-actions { 
            padding: 15px; display: flex; gap: 25px; font-size: 22px; 
            color: rgba(255,255,255,0.6); border-top: 1px solid rgba(255,255,255,0.05); /* Separador */
        }
        .post-actions i { cursor: pointer; transition: 0.2s; }
        .post-actions i:active { transform: scale(0.9); color: var(--accent); }


        /* --- STORIES (AJUSTES PARA VISUALIZACION) --- */
        .stories-bar { display: flex; gap: 15px; padding: 20px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .story-circle { min-width: 70px; height: 70px; border-radius: 50%; border: 3px solid var(--accent); padding: 2px; position: relative; flex-shrink: 0; }
        .story-circle img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .add-story-btn { position: absolute; bottom: 0; right: 0; background: var(--accent); width: 22px; height: 22px; border-radius: 50%; border: 3px solid var(--bg-deep); font-size: 12px; display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer; }


        /* --- NAV --- */
        nav { 
            position: fixed; bottom: 0; width: 100%; height: 75px; 
            background: rgba(0,0,0,0.8); border-top: 1px solid var(--border); 
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 100; backdrop-filter: blur(10px);
        }
        .nav-add { 
            width: 60px; height: 60px; background: #fff; color: #000; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 28px; margin-bottom: 35px; border: 5px solid #000; 
            box-shadow: 0 0 35px rgba(154,0,255,0.7); cursor: pointer; 
        }
        .nav-btn { color: rgba(255,255,255,0.4); font-size: 24px; cursor: pointer; transition: 0.2s; }
