<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Private Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 40%, #15002a 0%, #000 75%);
            overflow: hidden;
        }

        /* HEADER & LOGO */
        .header-section { text-align: center; margin-bottom: 40px; }
        
        .main-logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 15px #9A00FF);
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 45px;
            letter-spacing: 20px;
            margin: 10px 0;
            padding-left: 20px;
        }

        .subtitle {
            color: #9A00FF;
            font-size: 10px;
            letter-spacing: 12px;
            text-transform: uppercase;
            font-weight: 900;
            opacity: 0.8;
        }

        /* SALDO ANIMADO */
        .balance-box { text-align: center; margin: 60px 0; }
        
        .reserves-label {
            color: #333;
            font-size: 11px;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        .amount {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: -6px;
            margin: 0;
            line-height: 0.8;
            /* Efecto de brillo suave al número */
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        /* BOTÓN */
        .btn-unlock {
            margin-top: 50px;
            background: transparent;
            border: 1px solid #1a1a1a;
            color: #fff;
            padding: 20px 60px;
            font-size: 11px;
            font-weight: 900;
            letter-spacing: 7px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
        }

        .btn-unlock:hover {
            border-color: #9A00FF;
            box-shadow: 0 0 40px rgba(154, 0, 255, 0.2);
            color: #9A00FF;
            background: rgba(154, 0, 255, 0.05);
        }
    </style>
</head>
<body>

    <div class="header-section">
        <img src="TU_URL_AQUÍ" alt="OBSIDIAN" class="main-logo">
        <h1>OBSIDIAN</h1>
        <div class="subtitle">Private Kingdom</div>
    </div>

    <div class="balance-box">
        <span class="reserves-label">Vault Reserves</span>
        <div class="amount" id="db-val">$0.00</div>
    </div>

    <button class="btn-unlock" onclick="animateValue(0, currentBalance, 1500)">Refresh System</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _obsidian = supabase.createClient(SB_URL, SB_KEY);
        let currentBalance = 0;

        // Función para animar los números
        function animateValue(start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = progress * (end - start) + start;
                document.getElementById('db-val').innerText = "$" + value.toFixed(2);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        async function sync() {
            try {
                const { data } = await _obsidian.from('balances').select('creator_net');
                const total = data.reduce((acc, r) => acc + (r.creator_net || 0), 0);
                currentBalance = total;
                // Inicia la animación desde 0 hasta el total de la DB
                animateValue(0, total, 2000); 
            } catch (e) { 
                console.log("Offline Mode");
                document.getElementById('db-val').innerText = "$17.00";
            }
        }

        sync();
    </script>
</body>
</html>
