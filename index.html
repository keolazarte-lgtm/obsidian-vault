<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>OBSIDIAN v41 | Ultra Pro Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --accent: #9A00FF; --bg-deep: #05000a; --border: rgba(154, 0, 255, 0.2); 
            --gold: #FFD700; --glass: rgba(20, 20, 20, 0.95); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            background: var(--bg-deep);
            background: radial-gradient(circle at top right, #1a0033 0%, #05000a 60%, #000 100%);
            color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; position: fixed; width: 100%;
        }

        /* --- LOGIN HEARTBEAT --- */
        #login-view { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo-glow { position: absolute; width: 150px; height: 150px; background: var(--accent); filter: blur(70px); opacity: 0.5; border-radius: 50%; animation: pulse-glow 3s infinite; }
        .diamond-logo { position: relative; width: 80px; height: 80px; border: 2px solid var(--accent); transform: rotate(45deg); display: flex; align-items: center; justify-content: center; background: #000; box-shadow: 0 0 20px var(--accent); animation: heartbeat 2s infinite; z-index: 2; }
        .diamond-logo span { transform: rotate(-45deg); font-family: 'Cinzel'; font-size: 35px; color: var(--accent); }
        @keyframes pulse-glow { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.3); opacity: 0.7; } }
        @keyframes heartbeat { 0%, 28%, 70% { transform: rotate(45deg) scale(1); } 14%, 42% { transform: rotate(45deg) scale(1.1); } }

        /* --- APP CORE --- */
        #main-app { display: none; height: 100vh; flex-direction: column; opacity: 0; transition: opacity 0.5s; }
        .header { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); z-index: 1000; }
        
        /* --- CHAT ESTILO IMAGEN --- */
        #chat-view { display: none; flex: 1; flex-direction: column; background: transparent; position: relative; height: calc(100vh - 135px); }
        #chat-scroll { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; padding-bottom: 100px; }
        
        .msg-wrapper { display: flex; align-items: flex-end; gap: 10px; max-width: 85%; animation: slideIn 0.3s ease; }
        .msg-sent-wrapper { align-self: flex-end; flex-direction: row-reverse; }
        
        .avatar-chat { width: 32px; height: 32px; border-radius: 50%; background: #222; border: 1px solid var(--accent); flex-shrink: 0; }
        
        .bubble { padding: 12px 16px; border-radius: 20px; font-size: 13px; line-height: 1.4; position: relative; }
        .bubble-received { background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        .bubble-sent { background: var(--accent); border-bottom-right-radius: 4px; color: white; box-shadow: 0 4px 15px rgba(154,0,255,0.2); }

        /* --- BARRA DE ENTRADA PRO --- */
        .chat-footer { 
            position: absolute; bottom: 0; width: 100%; padding: 15px; 
            background: rgba(0,0,0,0.9); border-top: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px; z-index: 10;
        }
        .input-container { flex: 1; background: #151515; border-radius: 25px; display: flex; align-items: center; padding: 5px 15px; border: 1px solid var(--border); }
        .input-container input { flex: 1; background: transparent; border: none; color: white; padding: 8px 0; outline: none; font-size: 14px; }
        
        .btn-plus { width: 35px; height: 35px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 18px; cursor: pointer; flex-shrink: 0; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- NAV --- */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
    </style>
</head>
