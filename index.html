<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OBSIDIAN v40 | Live Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --accent: #9A00FF; --bg-deep: #05000a; --border: rgba(154, 0, 255, 0.3); 
            --gold: #FFD700; --glass: rgba(15, 15, 15, 0.98); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            background: var(--bg-deep);
            background: radial-gradient(circle at top right, #1a0033 0%, #05000a 60%, #000 100%);
            color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; position: fixed; width: 100%;
        }

        /* --- LOGIN CON LATIDO --- */
        #login-view { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo-container { position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 60px; }
        .logo-glow { position: absolute; width: 150px; height: 150px; background: var(--accent); filter: blur(70px); opacity: 0.6; border-radius: 50%; animation: pulse-glow 3s infinite; }
        .diamond-logo { position: relative; width: 85px; height: 85px; border: 2px solid var(--accent); transform: rotate(45deg); display: flex; align-items: center; justify-content: center; background: #000; box-shadow: 0 0 25px var(--accent); animation: heartbeat 2s infinite; z-index: 2; }
        .diamond-logo span { transform: rotate(-45deg); font-family: 'Cinzel'; font-size: 38px; color: var(--accent); }
        
        @keyframes pulse-glow { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.4); opacity: 0.8; } }
        @keyframes heartbeat { 0%, 28%, 70% { transform: rotate(45deg) scale(1); } 14%, 42% { transform: rotate(45deg) scale(1.1); } }

        /* --- APP CORE --- */
        #main-app { display: none; height: 100vh; flex-direction: column; opacity: 0; transition: opacity 0.5s; }
        .header { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); z-index: 1000; }
        .content { flex: 1; overflow-y: auto; padding-bottom: 90px; }

        /* --- CHAT SYSTEM (CON ENVÍO REAL) --- */
        #chat-view { display: none; flex: 1; flex-direction: column; height: calc(100vh - 135px); position: relative; }
        #chat-scroll { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 80px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 13px; line-height: 1.4; animation: fadeIn 0.3s ease; }
        .msg-received { background: var(--glass); align-self: flex-start; border: 1px solid var(--border); }
        .msg-sent { background: var(--accent); align-self: flex-end; color: white; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .chat-input-bar { 
            position: absolute; bottom: 0; width: 100%; padding: 12px 15px; 
            background: #000; border-top: 1px solid var(--border); 
            display: flex; align-items: center; gap: 10px; z-index: 5000;
        }
        .input-field { flex: 1; background: #111; border: 1px solid var(--border); border-radius: 20px; padding: 10px 15px; color: #fff; outline: none; font-size: 14px; }
        .btn-send { color: var(--accent); font-size: 20px; cursor: pointer; transition: 0.2s; }
        .btn-send:active { transform: scale(0.8); }

        /* --- SIDEBAR --- */
        #sidebar { position: fixed; top: 0; left: -260px; width: 260px; height: 100%; background: var(--glass); z-index: 100000; transition: 0.4s; padding: 30px; border-right: 1px solid var(--border); }
        #sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 90000; }

        /* --- NAV --- */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .nav-add { width: 50px; height: 50px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -30px; border: 4px solid #000; color: #000; font-size: 20px; box-shadow: 0 0 15px var(--accent); }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <div class="diamond-logo"><span>Ω</span></div>
        </div>
        <button onclick="enter()" style="background:var(--accent); border:none; color:#fff; padding:15px 40px; border-radius:30px; font-weight:bold; cursor:pointer; letter-spacing:2px;">DECRYPT</button>
    </div>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div id="sidebar">
        <h2 style="font-family:'Cinzel'; color:var(--accent);">OBSIDIAN</h2>
        <p style="color:var(--gold); font-size:14px; margin-bottom:40px;">Balance: $ 1,240.50</p>
        <div onclick="location.reload()" style="color:#ff4444; cursor:pointer;"><i class="fas fa-power-off"></i> Logout</div>
    </div>

    <div id="main-app">
        <div class="header">
            <i class="fas fa-bars" onclick="toggleSidebar()" style="color:var(--accent); font-size:22px; cursor:pointer;"></i>
            <span id="title" style="font-family:'Cinzel'; letter-spacing:5px; color:var(--accent); font-size:18px;">OBSIDIAN</span>
            <div style="width:30px; height:30px; border-radius:50%; background:var(--accent);"></div>
        </div>

        <div id="feed-view" class="content">
            <div style="padding:20px; text-align:center; color:#555;">No hay historias nuevas</div>
        </div>

        <div id="chat-view">
            <div id="chat-scroll">
                <div class="msg msg-received">Sistemas blindados, Leo. ¿Qué mensaje quieres enviar?</div>
            </div>
            <div class="chat-input-bar">
                <i class="fas fa-paperclip" style="color:#444;"></i>
                <input type="text" id="msg-input" class="input-field" placeholder="Escribe un mensaje..." autocomplete="off">
                <i class="fas fa-paper-plane btn-send" onclick="sendMessage()"></i>
            </div>
        </div>

        <nav>
            <i class="fas fa-home" onclick="tab('feed')" id="h-i" style="color:var(--accent); font-size:22px;"></i>
            <i class="fas fa-search" style="color:#444; font-size:22px;"></i>
            <div class="nav-add"><i class="fas fa-plus"></i></div>
            <i class="fas fa-envelope" onclick="tab('chat')" id="c-i" style="color:#444; font-size:22px;"></i>
            <i class="fas fa-cog" onclick="toggleSidebar()" style="color:#444; font-size:22px;"></i>
        </nav>
    </div>

    <script>
        function enter() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
        }

        function toggleSidebar() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            const active = s.classList.toggle('active');
            o.style.display = active ? 'block' : 'none';
        }

        function tab(v) {
            document.getElementById('feed-view').style.display = (v === 'feed') ? 'block' : 'none';
            document.getElementById('chat-view').style.display = (v === 'chat') ? 'flex' : 'none';
            document.getElementById('h-i').style.color = (v === 'feed') ? 'var(--accent)' : '#444';
            document.getElementById('c-i').style.color = (v === 'chat') ? 'var(--accent)' : '#444';
            document.getElementById('title').innerText = (v === 'chat') ? 'MESSAGES' : 'OBSIDIAN';
        }

        // --- MOTOR DE MENSAJERÍA ---
        function sendMessage() {
            const input = document.getElementById('msg-input');
            const scroll = document.getElementById('chat-scroll');
            
            if (input.value.trim() !== "") {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'msg msg-sent';
                msgDiv.innerText = input.value;
                scroll.appendChild(msgDiv);
                
                input.value = ""; // Limpiar input
                scroll.scrollTop = scroll.scrollHeight; // Bajar scroll
            }
        }

        // Enviar con tecla Enter
        document.getElementById('msg-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') { sendMessage(); }
        });
    </script>
</body>
</html>
