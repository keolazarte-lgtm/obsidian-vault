<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OBSIDIAN | Official Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --accent: #9A00FF; --bg: #000; --border: #1a1a1a; --gold: #FFD700; }
        
        body, html { 
            background: radial-gradient(circle at center, #1a0033 0%, #000 100%) no-repeat fixed;
            color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden;
        }

        /* --- LOGIN (RESTORED SHOW/HIDE) --- */
        #login-view { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .diamond-logo { width: 80px; height: 80px; border: 2px solid var(--accent); transform: rotate(45deg); display: flex; align-items: center; justify-content: center; margin-bottom: 50px; box-shadow: 0 0 20px var(--accent); animation: heartbeat 2s infinite; }
        .diamond-logo span { transform: rotate(-45deg); font-family: 'Cinzel'; font-size: 35px; color: var(--accent); }
        @keyframes heartbeat { 0%, 28%, 70% { transform: rotate(45deg) scale(1); } 14%, 42% { transform: rotate(45deg) scale(1.1); } }

        .input-group { width: 280px; border-bottom: 1px solid #333; position: relative; display: flex; align-items: center; }
        .input-group input { background: none; border: none; color: var(--accent); width: 100%; padding: 15px; text-align: center; letter-spacing: 5px; outline: none; font-size: 16px; }
        .btn-show { background: none; border: none; color: #555; font-size: 10px; font-weight: bold; cursor: pointer; position: absolute; right: 0; text-transform: uppercase; }

        /* --- UI PRINCIPAL --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        .header { height: 60px; background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; }
        
        /* NAVBAR (RESTORED + BUTTON) */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-center { 
            width: 55px; height: 55px; background: #fff; color: #000; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 26px; 
            margin-bottom: 25px; border: 4px solid #000; box-shadow: 0 0 20px rgba(154,0,255,0.4);
            cursor: pointer; transition: 0.3s;
        }
        .nav-center:active { transform: scale(0.9); }
        .nav-btn { color: #555; font-size: 22px; cursor: pointer; }
        .active { color: var(--accent); }

        /* --- CHAT WINDOW (WITH ALERTS) --- */
        #chat-window { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
        .msg-alert { align-self: center; background: rgba(255,215,0,0.1); border: 1px solid var(--gold); color: var(--gold); padding: 10px; border-radius: 10px; font-size: 12px; margin: 10px 0; width: 80%; text-align: center; }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="diamond-logo"><span>Î©</span></div>
        <div class="input-group">
            <input type="password" id="pass-field" placeholder="ACCESS KEY">
            <button class="btn-show" onclick="togglePass()">SHOW</button>
        </div>
        <button onclick="enterApp()" style="margin-top:40px; background:none; border:none; color:var(--accent); font-size:35px;"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div id="main-app">
        <div class="header">
            <i class="fas fa-bars"></i>
            <span style="font-family:'Cinzel'; letter-spacing:5px; color:var(--accent);">OBSIDIAN</span>
            <div style="width:30px; height:30px; border-radius:50%; background: #222; border:1px solid var(--accent);"></div>
        </div>

        <div id="content-area" style="flex:1; display:flex; align-items:center; justify-content:center; color:#333;">
            <p id="status-text">ESPERANDO ACTIVIDAD...</p>
        </div>

        <nav>
            <i class="fas fa-home nav-btn" onclick="setActive(this)"></i>
            <i class="fas fa-search nav-btn" onclick="setActive(this)"></i>
            <div class="nav-center" onclick="testNotification()"><i class="fas fa-plus"></i></div>
            <i class="fas fa-envelope nav-btn active" onclick="setActive(this)"></i>
            <i class="fas fa-cog nav-btn" onclick="setActive(this)"></i>
        </nav>
    </div>

    <audio id="snd-money" src="https://www.soundjay.com/misc/sounds/coins-spilled-1.mp3"></audio>
    <audio id="snd-msg" src="https://www.soundjay.com/communication/sounds/message-pop-1.mp3"></audio>

    <script>
        // 1. RESTORED: Toggle Password
        function togglePass() {
            const f = document.getElementById('pass-field');
            const b = document.querySelector('.btn-show');
            f.type = f.type === 'password' ? 'text' : 'password';
            b.innerText = f.type === 'password' ? 'SHOW' : 'HIDE';
        }

        function enterApp() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
        }

        function setActive(el) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            el.classList.add('active');
        }

        // 2. NEW: Notification System with Sound
        function testNotification() {
            const types = ['tip', 'msg'];
            const random = types[Math.floor(Math.random() * types.length)];
            
            if(random === 'tip') {
                document.getElementById('snd-money').play();
                alert("ðŸ’° Â¡NOTIFICACIÃ“N DE SISTEMA: Recibiste una propina de $50.00!");
            } else {
                document.getElementById('snd-msg').play();
                alert("ðŸ“© Nuevo mensaje de un fan.");
            }
        }

        // 3. RESTORED: Central (+) Button functionality
        // (En este prototipo lo uso para testear el sonido, pero Leo puede vincularlo al file input)
    </script>
</body>
</html>
