<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OBSIDIAN v35 | Messaging Gas</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --accent: #9A00FF; 
            --bg-deep: #05000a; 
            --border: rgba(154, 0, 255, 0.3); 
            --gold: #FFD700; 
            --glass: rgba(20, 20, 20, 0.9); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            background: var(--bg-deep);
            background: radial-gradient(circle at top right, #1a0033 0%, #05000a 60%, #000 100%);
            color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; position: fixed; width: 100%;
        }

        /* --- UI ESTRUCTURA --- */
        #login-view { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #main-app { display: none; height: 100vh; flex-direction: column; opacity: 0; transition: opacity 0.5s; }
        .header { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); z-index: 1000; }
        
        /* --- CHAT MODULE (BLINDADO) --- */
        #chat-view { display: none; flex: 1; flex-direction: column; background: transparent; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.4; position: relative; }
        .msg-received { background: var(--glass); align-self: flex-start; border: 1px solid rgba(255,255,255,0.1); border-bottom-left-radius: 4px; }
        .msg-sent { background: var(--accent); color: white; align-self: flex-end; border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(154,0,255,0.3); }
        
        .msg-info { font-size: 9px; opacity: 0.6; margin-top: 5px; display: flex; justify-content: flex-end; gap: 4px; }
        .msg-info i { color: var(--gold); }

        .chat-input-area { 
            padding: 15px; background: rgba(0,0,0,0.9); border-top: 1px solid var(--border); 
            display: flex; align-items: center; gap: 12px; padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }
        .chat-input { flex: 1; background: #111; border: 1px solid var(--border); border-radius: 25px; padding: 10px 18px; color: #fff; outline: none; font-size: 14px; }
        
        /* --- OTROS --- */
        .content { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .post-card { background: rgba(20, 20, 20, 0.4); border: 1px solid var(--border); margin: 15px auto; width: 92%; border-radius: 18px; overflow: hidden; }
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-add { width: 55px; height: 55px; background: #fff; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; margin-top: -30px; border: 5px solid #000; box-shadow: 0 0 20px var(--accent); cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-view">
        <div style="font-family:'Cinzel'; font-size:40px; color:var(--accent); margin-bottom:40px;">Ω</div>
        <input type="password" id="pass" placeholder="ACCESS KEY" style="background:none; border:none; border-bottom:1px solid var(--accent); color:var(--accent); text-align:center; padding:10px; outline:none; letter-spacing:5px;">
        <button onclick="enter()" style="background:none; border:none; color:var(--accent); font-size:50px; cursor:pointer; margin-top:30px;"><i class="fas fa-chevron-circle-right"></i></button>
    </div>

    <div id="main-app">
        <div class="header">
            <i class="fas fa-bars" style="color:var(--accent); font-size:20px;"></i>
            <span id="header-title" style="font-family:'Cinzel'; letter-spacing:5px; color:var(--accent);">OBSIDIAN</span>
            <div style="width:32px; height:32px; border-radius:50%; border:1px solid var(--accent); background:url('https://i.pravatar.cc/100?u=leo') center/cover;"></div>
        </div>
        
        <div id="feed-view" class="content">
            <div class="post-card">
                <div style="padding:10px; font-size:12px; font-weight:600;">Diamond_Girl</div>
                <div style="width:100%; aspect-ratio:1/1; background:url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=500') center/cover;"></div>
                <div style="padding:15px; display:flex; gap:20px; color:rgba(255,255,255,0.4);"><i class="far fa-heart"></i><i class="far fa-comment"></i></div>
            </div>
        </div>

        <div id="chat-view">
            <div class="chat-container" id="chat-msgs">
                <div class="msg msg-received">
                    Hola Leo, ¿viste el último video del Vault? Está increíble.
                    <div class="msg-info">10:42 PM</div>
                </div>
                <div class="msg msg-sent">
                    ¡Todavía no! Estoy terminando de blindar la interfaz.
                    <div class="msg-info">10:43 PM <i class="fas fa-check-double"></i></div>
                </div>
            </div>
            <div class="chat-input-area">
                <i class="fas fa-paperclip" style="color:var(--accent); font-size:20px;"></i>
                <input type="text" class="chat-input" placeholder="Escribe un mensaje secreto...">
                <i class="fas fa-paper-plane" style="color:var(--accent); font-size:20px;"></i>
            </div>
        </div>

        <nav>
            <i class="fas fa-home" onclick="showView('feed')" id="nav-home" style="color:var(--accent); font-size:22px;"></i>
            <i class="fas fa-search" style="color:#555; font-size:22px;"></i>
            <div class="nav-add"><i class="fas fa-plus"></i></div>
            <i class="fas fa-envelope" onclick="showView('chat')" id="nav-chat" style="color:#555; font-size:22px;"></i>
            <i class="fas fa-cog" style="color:#555; font-size:22px;"></i>
        </nav>
    </div>

    <script>
        function enter() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
        }

        function showView(view) {
            const feed = document.getElementById('feed-view');
            const chat = document.getElementById('chat-view');
            const title = document.getElementById('header-title');
            const iconHome = document.getElementById('nav-home');
            const iconChat = document.getElementById('nav-chat');

            if(view === 'chat') {
                feed.style.display = 'none';
                chat.style.display = 'flex';
                title.innerText = 'MESSAGES';
                iconChat.style.color = 'var(--accent)';
                iconHome.style.color = '#555';
            } else {
                feed.style.display = 'block';
                chat.style.display = 'none';
                title.innerText = 'OBSIDIAN';
                iconHome.style.color = 'var(--accent)';
                iconChat.style.color = '#555';
            }
        }
    </script>
</body>
</html>
