<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Private Kingdom</title>
    <style>
        :root {
            --obsidian-purple: #9A00FF;
            --obsidian-dark: #050505;
            --obsidian-card: #0e0e0e;
            --obsidian-gray: #888;
        }

        body {
            background-color: var(--obsidian-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .brand-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding-top: 50px;
        }

        /* FIX DE LOGO: Contenedor con respaldo si falla la imagen */
        .main-logo {
            width: 140px;
            height: 140px;
            margin: 0 auto;
            border-radius: 20px;
            background: #000;
            border: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(154, 0, 255, 0.2);
        }

        .main-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 { 
            margin: 25px 0 5px; 
            font-size: 32px; 
            letter-spacing: 10px;
            text-transform: uppercase;
            font-weight: 900;
            color: #fff;
        }
        
        .system-status { 
            color: var(--obsidian-purple); 
            font-size: 11px;
            font-weight: bold; 
            margin-bottom: 40px; 
            letter-spacing: 4px;
        }

        .vault-card {
            background: var(--obsidian-card);
            border: 1px dashed var(--obsidian-purple);
            padding: 35px;
            border-radius: 12px;
            width: 85%;
            max-width: 380px;
            margin: 0 auto 50px;
        }

        #balance-display { 
            font-size: 45px; 
            font-weight: bold; 
            margin: 15px 0; 
            font-family: 'Courier New', monospace;
        }

        .content-card {
            background: var(--obsidian-card);
            width: 90%;
            max-width: 480px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #1a1a1a;
            margin-bottom: 60px;
        }

        .media-preview {
            width: 100%;
            height: 280px;
            background: linear-gradient(45deg, #050505, #111);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .unlock-btn {
            background: var(--obsidian-purple);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 5px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.3s;
        }

        .unlock-btn:hover {
            box-shadow: 0 0 40px var(--obsidian-purple);
            transform: scale(1.05);
        }

        footer { margin-top: auto; padding-bottom: 40px; color: #1a1a1a; font-size: 10px; letter-spacing: 8px; }
    </style>
</head>
<body>

    <div class="brand-container">
        <div class="main-logo">
            <img src="259355.jpg" alt="" onerror="this.style.display='none'">
            <span id="logo-fallback" style="color:var(--obsidian-purple); font-size:40px; font-weight:900;">Î©</span>
        </div>
        
        <h1>OBSIDIAN</h1>
        <div class="system-status">PRIVATE KINGDOM ACTIVE</div>
        
        <div class="vault-card">
            <span style="color: var(--obsidian-gray); font-size: 11px; text-transform: uppercase; letter-spacing: 2px;">Saldo Disponible</span>
            <div id="balance-display">$...</div>
        </div>
    </div>

    <div class="content-card">
        <div style="padding: 15px; background: #000; border-bottom: 1px solid #111; display: flex; align-items: center;">
            <div style="width: 8px; height: 8px; background: #00ff00; border-radius: 50%; margin-right: 10px;"></div>
            <span style="font-size: 11px; color: #444; letter-spacing: 1px;">VAULT_PROTOCOL_001.RAW</span>
        </div>
        <div class="media-preview">
            <button class="unlock-btn" onclick="executeUnlock()">Execute Unlock</button>
        </div>
    </div>

    <footer>OBSIDIAN NETWORK</footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _obsidian = supabase.createClient(SB_URL, SB_KEY);

        async function refreshBalance() {
            try {
                const { data, error } = await _obsidian.from('balances').select('creator_net');
                if (error) throw error;
                const total = data.reduce((acc, row) => acc + (row.creator_net || 0), 0);
                document.getElementById('balance-display').innerText = "$" + total.toFixed(2);
            } catch (e) { document.getElementById('balance-display').innerText = "$0.00"; }
        }

        async function executeUnlock() {
            const val = 20.00;
            const net = val - (val * 0.15);
            try {
                await _obsidian.from('balances').insert([{ creator_name: 'OBSIDIAN_CORE', total_gross: val, platform_fee: (val*0.15), creator_net: net }]);
                alert("ACCESS_GRANTED");
                refreshBalance();
            } catch (e) { alert("ERROR"); }
        }

        refreshBalance();
    </script>
</body>
</html>
