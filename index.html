<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Private Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 30%, #1a0033 0%, #000 70%);
        }

        /* TU LOGO (INTACTO) */
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .diamond-logo {
            width: 70px;
            height: 70px;
            background: #9A00FF;
            transform: rotate(45deg);
            box-shadow: 0 0 50px #9A00FF;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            animation: pulse 2.5s infinite ease-in-out;
        }

        .diamond-logo span {
            transform: rotate(-45deg);
            font-size: 30px;
            font-weight: 900;
            color: #fff;
        }

        @keyframes pulse {
            0%, 100% { transform: rotate(45deg) scale(1); opacity: 1; }
            50% { transform: rotate(45deg) scale(1.05); opacity: 0.8; }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 45px;
            letter-spacing: 20px;
            margin: 30px 0 10px 20px;
            font-weight: 700;
        }

        .tag {
            color: #9A00FF;
            font-size: 10px;
            letter-spacing: 10px;
            text-transform: uppercase;
            font-weight: bold;
            opacity: 0.8;
        }

        /* EL SALDO (SIN CAJAS) */
        .balance-container {
            margin-top: 60px;
            text-align: center;
        }

        .label {
            color: #333;
            font-size: 11px;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        .amount {
            font-size: 100px;
            font-weight: 900;
            letter-spacing: -5px;
            margin: 0;
            line-height: 1;
        }

        /* BOTÓN */
        .btn-exe {
            margin-top: 80px;
            background: transparent;
            border: 1px solid #222;
            color: #555;
            padding: 20px 60px;
            font-weight: 900;
            letter-spacing: 6px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
        }

        .btn-exe:hover {
            color: #fff;
            border-color: #9A00FF;
            box-shadow: 0 0 30px rgba(154, 0, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="logo-section">
        <div class="diamond-logo">
            <span>Ω</span>
        </div>
        <h1>OBSIDIAN</h1>
        <div class="tag">Private Kingdom</div>
    </div>

    <div class="balance-container">
        <span class="label">Vault Reserves</span>
        <div class="amount" id="val">$17.00</div>
    </div>

    <button class="btn-exe" onclick="refresh()">Execute Unlock</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _obsidian = supabase.createClient(SB_URL, SB_KEY);

        async function refresh() {
            const { data } = await _obsidian.from('balances').select('creator_net');
            const total = data.reduce((acc, r) => acc + (r.creator_net || 0), 0);
            document.getElementById('val').innerText = "$" + total.toFixed(2);
        }
        refresh();
    </script>
</body>
</html>
