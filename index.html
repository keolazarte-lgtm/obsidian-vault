<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Private Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #9A00FF;
            --bg: #050505;
            --card: #0e0e0e;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding-top: 60px;
            width: 100%;
        }

        /* LOGO: Minimalista y potente */
        .obsidian-icon {
            font-size: 60px;
            color: var(--p);
            filter: drop-shadow(0 0 20px rgba(154, 0, 255, 0.6));
            margin-bottom: 10px;
            display: block;
        }

        h1 { 
            font-family: 'Cinzel', serif;
            margin: 10px 0 5px; 
            font-size: 38px; 
            letter-spacing: 15px;
            text-transform: uppercase;
            color: #fff;
        }
        
        .status { 
            color: var(--p); 
            font-size: 10px;
            font-weight: 900; 
            margin-bottom: 50px; 
            letter-spacing: 5px;
            opacity: 0.8;
        }

        .vault-box {
            background: linear-gradient(145deg, #111, #080808);
            border: 1px solid #1a1a1a;
            padding: 40px;
            border-radius: 4px; /* Más cuadrado = más serio */
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .label {
            color: #444;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: block;
            margin-bottom: 15px;
        }

        #balance { 
            font-size: 52px; 
            font-weight: 900; 
            letter-spacing: -2px;
            font-family: 'Inter', sans-serif;
        }

        .content-card {
            margin-top: 50px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #111;
            border-radius: 4px;
            overflow: hidden;
        }

        .media-area {
            height: 300px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .unlock-btn {
            background: transparent;
            color: #fff;
            border: 1px solid var(--p);
            padding: 20px 50px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

        .unlock-btn:hover {
            background: var(--p);
            box-shadow: 0 0 30px var(--p);
        }

        footer { margin-top: auto; padding: 40px; color: #151515; font-size: 9px; letter-spacing: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <span class="obsidian-icon">◈</span> <h1>OBSIDIAN</h1>
        <div class="status">PRIVATE KINGDOM</div>
    </div>

    <div class="vault-box">
        <span class="label">Vault Balance</span>
        <div id="balance">$17.00</div>
    </div>

    <div class="content-card">
        <div style="padding: 12px; background: #080808; font-size: 10px; color: #333; letter-spacing: 2px;">
            FILE: ACCESS_PROTOCOL_SH01.POV
        </div>
        <div class="media-area">
            <button class="unlock-btn" onclick="pay()">Execute Unlock</button>
        </div>
    </div>

    <footer>OBSIDIAN NETWORK</footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _obsidian = supabase.createClient(SB_URL, SB_KEY);

        async function update() {
            const { data } = await _obsidian.from('balances').select('creator_net');
            const total = data.reduce((acc, r) => acc + (r.creator_net || 0), 0);
            document.getElementById('balance').innerText = "$" + total.toFixed(2);
        }

        async function pay() {
            const v = 20, n = v * 0.85;
            await _obsidian.from('balances').insert([{ creator_name: 'CORE', total_gross: v, platform_fee: v*0.15, creator_net: n }]);
            alert("AUTHORIZED");
            update();
        }
        update();
    </script>
</body>
</html>
