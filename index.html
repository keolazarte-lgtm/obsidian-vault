<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OBSIDIAN v32 | Recovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --accent: #9A00FF; 
            --bg-deep: #05000a; 
            --border: rgba(154, 0, 255, 0.3); 
            --gold: #FFD700; 
            --glass: rgba(15, 15, 15, 0.8); 
        }

        * { box-sizing: border-box; }
        body, html { 
            background: var(--bg-deep);
            background: radial-gradient(circle at top right, #1a0033 0%, #05000a 60%, #000 100%);
            color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; 
        }

        /* --- LOGIN (BLINDADO) --- */
        #login-view { 
            position: fixed; inset: 0; background: #000; z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .logo-container { position: relative; margin-bottom: 50px; }
        .logo-glow { position: absolute; width: 140px; height: 140px; background: var(--accent); filter: blur(60px); opacity: 0.5; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: pulse 3s infinite; }
        .diamond-logo { position: relative; width: 80px; height: 80px; border: 2px solid var(--accent); transform: rotate(45deg); display: flex; align-items: center; justify-content: center; background: #000; box-shadow: 0 0 20px var(--accent); z-index: 2; }
        .diamond-logo span { transform: rotate(-45deg); font-family: 'Cinzel'; font-size: 35px; color: var(--accent); }
        @keyframes pulse { 0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); } 50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.3); } }

        /* --- APP CORE --- */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        .header { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); }
        .content { flex: 1; overflow-y: auto; padding-bottom: 90px; }

        /* --- FEED POSTS --- */
        .post-card { background: rgba(20, 20, 20, 0.4); border: 1px solid var(--border); margin: 15px; border-radius: 20px; overflow: hidden; }
        .post-img { width: 100%; aspect-ratio: 1/1; position: relative; background: #111; }
        .post-img img { width: 100%; height: 100%; object-fit: cover; }
        .locked { position: absolute; inset: 0; backdrop-filter: blur(25px); background: rgba(0,0,0,0.6); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* --- FLOATING MENU --- */
        #sidebar { 
            position: fixed; top: 75px; left: 15px; width: 220px; background: var(--glass); 
            backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 15px; 
            z-index: 20000; padding: 15px; transition: 0.3s;
            opacity: 0; visibility: hidden; transform: translateY(-10px);
        }
        #sidebar.active { opacity: 1; visibility: visible; transform: translateY(0); }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; z-index: 19000; }

        /* --- NAV --- */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.9); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-add { width: 55px; height: 55px; background: #fff; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; margin-bottom: 30px; border: 4px solid #000; box-shadow: 0 0 20px var(--accent); cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <div class="diamond-logo"><span>Ω</span></div>
        </div>
        <input type="password" id="pass" placeholder="ACCESS KEY" style="background:none; border:none; border-bottom:1px solid var(--accent); color:var(--accent); text-align:center; padding:10px; letter-spacing:5px; outline:none; margin-bottom:30px;">
        <button onclick="enter()" style="background:none; border:none; color:var(--accent); font-size:40px; cursor:pointer;"><i class="fas fa-chevron-circle-right"></i></button>
    </div>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div id="sidebar">
        <p style="color:var(--accent); font-size:10px; margin:0; text-align:center;">VAULT BALANCE</p>
        <h3 style="text-align:center; margin:10px 0;">$ 1,240.50</h3>
        <hr style="border:0; border-top:1px solid var(--border); margin:10px 0;">
        <div onclick="location.reload()" style="color:#ff4444; font-size:13px; cursor:pointer;"><i class="fas fa-power-off"></i> CERRAR SESIÓN</div>
    </div>

    <div id="main-app">
        <div class="header">
            <i class="fas fa-bars" onclick="toggleSidebar()" style="color:var(--accent); font-size:20px;"></i>
            <span style="font-family:'Cinzel'; letter-spacing:5px; color:var(--accent);">OBSIDIAN</span>
            <div style="width:30px; height:30px; border-radius:50%; background:var(--accent);"></div>
        </div>
        
        <div class="content">
            <div class="post-card">
                <div style="padding:10px; font-size:12px; font-weight:bold;">Diamond_Girl</div>
                <div class="post-img">
                    <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=500">
                    <div class="locked">
                        <i class="fas fa-lock" style="color:var(--gold); font-size:30px;"></i>
                        <button style="background:var(--gold); border:none; padding:10px 20px; border-radius:20px; margin-top:15px; font-weight:bold;">UNLOCK $15.00</button>
                    </div>
                </div>
            </div>
        </div>

        <nav>
            <i class="fas fa-home" style="color:var(--accent)"></i>
            <i class="fas fa-search" style="color:#555"></i>
            <div class="nav-add"><i class="fas fa-plus"></i></div>
            <i class="fas fa-envelope" style="color:#555"></i>
            <i class="fas fa-cog" style="color:#555" onclick="toggleSidebar()"></i>
        </nav>
    </div>

    <script>
        function enter() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
        }
        function toggleSidebar() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            const active = s.classList.toggle('active');
            o.style.display = active ? 'block' : 'none';
        }
    </script>
</body>
</html>
