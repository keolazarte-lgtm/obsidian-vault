<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OBSIDIAN | Private Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #9A00FF; --bg: #000; --sidebar: #0a0a0a; --border: #1a1a1a; --card: #0f0f0f; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* HEADER SUPERIOR */
        .top-bar { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 2000; box-sizing: border-box; }

        /* HISTORIAS Y DESTACADOS */
        .stories-container { display: flex; gap: 15px; padding: 15px; overflow-x: auto; background: #050505; border-bottom: 1px solid var(--border); scrollbar-width: none; }
        .story-item { min-width: 70px; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .story-ring { width: 66px; height: 66px; border-radius: 50%; border: 2px solid var(--accent); padding: 2px; position: relative; }
        .story-ring img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .highlight-ring { border-color: #333; } /* Estilo para destacados */
        .story-label { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        /* FEED POSTS */
        .post-card { background: var(--card); border-bottom: 10px solid #000; margin-bottom: 0; }
        .post-header { padding: 15px; display: flex; align-items: center; gap: 12px; }
        .post-media { position: relative; width: 100%; aspect-ratio: 1/1; background: #050505; }
        .post-media img { width: 100%; height: 100%; object-fit: cover; }
        .premium-blur { position: absolute; inset: 0; backdrop-filter: blur(50px); background: rgba(0,0,0,0.5); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .unlock-btn { background: #fff; color: #000; border: none; padding: 12px 30px; border-radius: 30px; font-weight: 800; font-size: 12px; cursor: pointer; }

        /* MODAL DE CARGA AVANZADA */
        #upload-panel { position: fixed; inset: 0; background: #000; z-index: 4000; display: none; flex-direction: column; padding: 25px; }
        .upload-type-btn { flex: 1; padding: 15px; background: #111; border: 1px solid #222; color: #666; border-radius: 10px; text-align: center; cursor: pointer; }
        .upload-type-btn.selected { border-color: var(--accent); color: var(--accent); background: rgba(154,0,255,0.1); }
        .drop-zone { border: 2px dashed #333; border-radius: 20px; height: 200px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; color: #555; margin: 20px 0; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .nav-item { font-size: 22px; color: #333; cursor: pointer; }
        .nav-item.active { color: var(--accent); }

        .hidden { display: none !important; }
        .view { display: none; min-height: 100vh; padding-top: 60px; padding-bottom: 80px; }
        .active-view { display: block; }

        /* SIDEBAR */
        .sidebar { position: fixed; left: -280px; top: 0; width: 280px; height: 100vh; background: var(--sidebar); border-right: 1px solid var(--border); transition: 0.3s; z-index: 3000; padding: 25px; box-sizing: border-box; }
        .sidebar.open { left: 0; }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:40px;">
            <img src="https://via.placeholder.com/60" style="border-radius:50%; border:2px solid var(--accent);">
            <div><div id="user-name" style="font-weight:600;">Admin</div><div style="font-size:12px; color:#555;">@obsidian_king</div></div>
        </div>
        <div style="display:flex; flex-direction:column; gap:20px;">
            <div onclick="showView('home')" style="cursor:pointer;"><i class="fas fa-home"></i> Inicio</div>
            <div onclick="showView('profile-edit')" style="cursor:pointer;"><i class="fas fa-cog"></i> Configuración</div>
            <div style="color:#ff4444; margin-top:20px;" onclick="location.reload()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</div>
        </div>
    </div>

    <div id="login-view" class="view active-view" style="padding:0; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div style="width:70px; height:70px; border:1px solid var(--accent); transform:rotate(45deg); display:flex; align-items:center; justify-content:center; margin-bottom:50px;">
            <span style="transform:rotate(-45deg); font-family:'Cinzel'; font-size:30px; color:var(--accent);">Ω</span>
        </div>
        <div style="position:relative; width:280px; border-bottom:1px solid #222;">
            <input type="password" id="pass" placeholder="••••••••" style="background:none; border:none; color:var(--accent); font-family:'JetBrains Mono'; width:100%; padding:15px; text-align:center; outline:none; letter-spacing:5px;">
            <button onclick="togglePass(this)" style="position:absolute; right:10px; top:18px; background:none; border:none; color:#444; font-size:9px; font-weight:bold;">SHOW</button>
        </div>
        <button onclick="validateAccess()" style="margin-top:30px; background:none; border:none; color:var(--accent); font-size:24px;"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div id="main-app" class="hidden">
        <div class="top-bar">
            <i class="fas fa-bars" onclick="toggleSidebar()"></i>
            <span style="font-family:'Cinzel'; letter-spacing:5px; font-size:14px; color:var(--accent);">OBSIDIAN</span>
            <i class="fas fa-bell" style="color:#222;"></i>
        </div>

        <div id="view-home" class="view active-view">
            <div class="stories-container" id="stories-shelf">
                <div class="story-item" onclick="toggleUpload()">
                    <div class="story-ring" style="border-style:dashed; border-color:#333;">
                        <div style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#333;"><i class="fas fa-plus"></i></div>
                    </div>
                    <span class="story-label">Tú</span>
                </div>
            </div>
            <div id="feed-container"></div>
        </div>

        <div id="upload-panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <span style="font-family:'Cinzel'; font-size:12px;">EDITOR DE CONTENIDO</span>
                <i class="fas fa-times" onclick="toggleUpload()"></i>
            </div>
            
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <div class="upload-type-btn selected" id="type-post" onclick="setType('post')">POST</div>
                <div class="upload-type-btn" id="type-story" onclick="setType('story')">STORY</div>
            </div>

            <div class="drop-zone" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-image" style="font-size:30px;"></i>
                <span style="font-size:11px;">ELEGIR ARCHIVO</span>
                <input type="file" id="file-input" hidden>
            </div>

            <div id="story-options" class="hidden" style="background:#080808; padding:15px; border-radius:12px; margin-bottom:20px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-size:12px;">¿Guardar en Destacados?</span>
                    <input type="checkbox" id="is-highlight">
                </div>
                <p style="font-size:9px; color:#555; margin-top:5px;">Si no se marca, desaparecerá en 24 horas.</p>
            </div>

            <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px;">
                <input type="checkbox" id="is-premium">
                <label style="font-size:12px; color:#666;">Contenido Bloqueado (Blur)</label>
            </div>

            <button onclick="publishContent()" style="width:100%; background:var(--accent); color:#fff; padding:18px; border:none; border-radius:30px; font-weight:bold; letter-spacing:2px;">PUBLICAR</button>
        </div>

        <nav>
            <i class="fas fa-home nav-item active"></i>
            <i class="fas fa-search nav-item"></i>
            <i class="fas fa-plus-square nav-item" id="plus-btn" onclick="toggleUpload()" style="font-size:28px; color:#fff;"></i>
            <i class="fas fa-envelope nav-item"></i>
            <i class="fas fa-user nav-item" onclick="toggleSidebar()"></i>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let uploadType = 'post';

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function togglePass(btn) { 
            const p = document.getElementById('pass'); 
            p.type = p.type === 'password' ? 'text' : 'password';
            btn.innerText = p.type === 'password' ? 'SHOW' : 'HIDE';
        }

        async function validateAccess() {
            const pass = document.getElementById('pass').value;
            const { data } = await _supabase.from('users').select('*').eq('access_key', pass).single();
            if (data) {
                if(data.role !== 'creator') document.getElementById('plus-btn').classList.add('hidden');
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                loadFeed();
                loadStories();
            }
        }

        function setType(t) {
            uploadType = t;
            document.querySelectorAll('.upload-type-btn').forEach(b => b.classList.remove('selected'));
            document.getElementById('type-'+t).classList.add('selected');
            document.getElementById('story-options').classList.toggle('hidden', t !== 'story');
        }

        function toggleUpload() {
            const p = document.getElementById('upload-panel');
            p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
        }

        async function loadStories() {
            const { data } = await _supabase.from('stories').select('*');
            const shelf = document.getElementById('stories-shelf');
            // Aquí Leo conectará la lógica para filtrar por 24h o Destacados
        }

        async function loadFeed() {
            const { data } = await _supabase.from('posts').select('*').order('created_at', {ascending:false});
            const cont = document.getElementById('feed-container');
            cont.innerHTML = data.map(p => `
                <div class="post-card">
                    <div class="post-header">
                        <div style="width:30px; height:30px; border-radius:50%; background:var(--accent);"></div>
                        <span style="font-size:12px; font-weight:600;">${p.title}</span>
                    </div>
                    <div class="post-media">
                        <img src="${p.content_url}">
                        ${p.is_premium ? `
                        <div class="premium-blur">
                            <i class="fas fa-lock" style="margin-bottom:15px; font-size:24px;"></i>
                            <button class="unlock-btn">UNLOCK FOR $10</button>
                        </div>` : ''}
                    </div>
                </div>`).join('');
        }
    </script>
</body>
</html>
