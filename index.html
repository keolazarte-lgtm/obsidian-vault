<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OBSIDIAN v38 | Command Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --accent: #9A00FF; --bg-deep: #05000a; --border: rgba(154, 0, 255, 0.2); 
            --gold: #FFD700; --glass: rgba(15, 15, 15, 0.98); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            background: var(--bg-deep);
            background: radial-gradient(circle at top right, #1a0033 0%, #05000a 60%, #000 100%);
            color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; position: fixed; width: 100%;
        }

        /* --- LOGIN SHIELD --- */
        #login-view { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo-box { position: relative; width: 80px; height: 80px; border: 2px solid var(--accent); transform: rotate(45deg); display: flex; align-items: center; justify-content: center; background: #000; box-shadow: 0 0 30px rgba(154, 0, 255, 0.5); margin-bottom: 50px; }
        .logo-box span { transform: rotate(-45deg); font-family: 'Cinzel'; font-size: 40px; color: var(--accent); }

        /* --- APP CORE --- */
        #main-app { display: none; height: 100vh; flex-direction: column; opacity: 0; transition: opacity 0.5s; }
        .header { height: 65px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); z-index: 1000; }
        .content { flex: 1; overflow-y: auto; padding-bottom: 100px; }

        /* --- STORIES --- */
        .stories { display: flex; gap: 15px; padding: 15px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .story { min-width: 62px; height: 62px; border-radius: 50%; border: 2px solid var(--accent); padding: 2px; }
        .story img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        /* --- FEED --- */
        .card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); margin: 15px auto; width: 92%; border-radius: 20px; overflow: hidden; max-width: 400px; }
        .card-img { width: 100%; aspect-ratio: 1/1; position: relative; background: #111; }
        .locked { position: absolute; inset: 0; backdrop-filter: blur(30px); display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* --- CHAT SYSTEM --- */
        #chat-view { display: none; flex: 1; flex-direction: column; height: calc(100vh - 140px); }
        .chat-msgs { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 14px; line-height: 1.4; }
        .received { background: var(--glass); align-self: flex-start; border: 1px solid var(--border); }
        .sent { background: var(--accent); align-self: flex-end; }
        
        /* BURBUJA DE RESPUESTA FIX */
        .chat-input-area { 
            padding: 12px 15px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--border); 
            display: flex; align-items: center; gap: 10px; padding-bottom: calc(12px + env(safe-area-inset-bottom));
        }
        .input-box { flex: 1; background: #151515; border: 1px solid var(--border); border-radius: 25px; padding: 12px 18px; color: #fff; outline: none; font-size: 14px; }
        
        /* --- SIDEBAR --- */
        #sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--glass); z-index: 50000; transition: 0.4s; padding: 30px; border-right: 1px solid var(--border); }
        #sidebar.open { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 40000; }

        /* --- NAV --- */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .nav-add { width: 55px; height: 55px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -30px; border: 5px solid #000; color: #000; font-size: 24px; box-shadow: 0 0 20px var(--accent); }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="logo-box"><span>Ω</span></div>
        <input type="password" id="access" placeholder="ACCESS KEY" style="background:none; border:none; border-bottom:1px solid var(--accent); color:var(--accent); text-align:center; padding:10px; width:220px; outline:none; letter-spacing:4px; margin-bottom:30px;">
        <button onclick="enterApp()" style="background:none; border:none; color:var(--accent); font-size:50px; cursor:pointer;"><i class="fas fa-chevron-circle-right"></i></button>
    </div>

    <div class="overlay" id="blur-bg" onclick="closeSidebar()"></div>
    <div id="sidebar">
        <div style="margin-bottom:40px; text-align:center;">
            <div style="width:70px; height:70px; border-radius:50%; border:2px solid var(--accent); margin:0 auto 15px; background:url('https://i.pravatar.cc/100?u=leo') center/cover;"></div>
            <h3 style="margin:0; font-family:'Cinzel';">LEO ADMIN</h3>
            <p style="color:var(--gold); font-size:12px;">$ 1,240.50</p>
        </div>
        <div style="display:flex; flex-direction:column; gap:20px;">
            <div onclick="location.reload()" style="color:#ff4444; cursor:pointer;"><i class="fas fa-power-off"></i> Cerrar Sesión</div>
        </div>
    </div>

    <div id="main-app">
        <div class="header">
            <i class="fas fa-bars" onclick="openSidebar()" style="color:var(--accent); font-size:22px;"></i>
            <span id="header-title" style="font-family:'Cinzel'; letter-spacing:5px; color:var(--accent); font-size:18px;">OBSIDIAN</span>
            <div style="width:32px; height:32px; border-radius:50%; background:var(--accent);"></div>
        </div>

        <div id="feed-view" class="content">
            <div class="stories">
                <div class="story"><img src="https://i.pravatar.cc/100?u=a1"></div>
                <div class="story"><img src="https://i.pravatar.cc/100?u=a2"></div>
                <div class="story"><img src="https://i.pravatar.cc/100?u=a3"></div>
            </div>
            <div class="card">
                <div style="padding:12px; font-size:12px; font-weight:600;">@Diamond_Girl</div>
                <div class="card-img">
                    <div class="locked">
                        <i class="fas fa-lock" style="color:var(--gold); font-size:30px; margin-bottom:15px;"></i>
                        <button style="background:var(--gold); border:none; padding:10px 20px; border-radius:25px; font-weight:bold; font-size:12px;">UNLOCK $15.00</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-view">
            <div class="chat-msgs">
                <div class="bubble received">Hola Leo, ¿pudiste ver el video que te mandé al Vault?</div>
                <div class="bubble sent">¡Recién entro! Ahora lo chequeo.</div>
                
                <div style="background:rgba(255,215,0,0.1); border:1px solid var(--gold); border-radius:15px; padding:15px; text-align:center; margin:10px 0;">
                    <i class="fas fa-gem" style="color:var(--gold); font-size:20px;"></i>
                    <p style="font-size:12px; margin:8px 0;">Contenido Exclusivo</p>
                    <button style="background:var(--gold); border:none; padding:8px 15px; border-radius:20px; font-weight:bold; font-size:10px;">DESBLOQUEAR $25.00</button>
                </div>
            </div>

            <div class="chat-input-area">
                <i class="fas fa-plus-circle" style="color:var(--accent); font-size:22px;"></i>
                <input type="text" class="input-box" placeholder="Escribe un mensaje secreto...">
                <i class="fas fa-paper-plane" style="color:var(--accent); font-size:22px;"></i>
            </div>
        </div>

        <nav>
            <i class="fas fa-home" onclick="switchTab('feed')" id="n-h" style="color:var(--accent); font-size:22px;"></i>
            <i class="fas fa-search" style="color:#444; font-size:22px;"></i>
            <div class="nav-add"><i class="fas fa-plus"></i></div>
            <i class="fas fa-envelope" onclick="switchTab('chat')" id="n-c" style="color:#444; font-size:22px;"></i>
            <i class="fas fa-cog" onclick="openSidebar()" style="color:#444; font-size:22px;"></i>
        </nav>
    </div>

    <script>
        function enterApp() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
        }

        function openSidebar() {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('blur-bg').style.display = 'block';
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('blur-bg').style.display = 'none';
        }

        function switchTab(t) {
            const feed = document.getElementById('feed-view');
            const chat = document.getElementById('chat-view');
            const nh = document.getElementById('n-h');
            const nc = document.getElementById('n-c');
            const title = document.getElementById('header-title');

            if(t === 'chat') {
                feed.style.display = 'none'; chat.style.display = 'flex';
                nc.style.color = 'var(--accent)'; nh.style.color = '#444';
                title.innerText = 'VAULT CHAT';
            } else {
                feed.style.display = 'block'; chat.style.display = 'none';
                nh.style.color = 'var(--accent)'; nc.style.color = '#444';
                title.innerText = 'OBSIDIAN';
            }
        }
    </script>
</body>
</html>
