<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Private Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 45%, #15002a 0%, #000 70%);
        }

        /* EL DESTELLO */
        .glow-point {
            width: 40px;
            height: 40px;
            background: #9A00FF;
            transform: rotate(45deg);
            box-shadow: 0 0 60px #9A00FF;
            animation: pulse 3s infinite ease-in-out;
            margin-bottom: 30px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: rotate(45deg) scale(1); }
            50% { opacity: 1; transform: rotate(45deg) scale(1.1); }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 40px;
            letter-spacing: 20px;
            margin: 0 0 50px 20px;
            font-weight: 700;
            opacity: 0.9;
        }

        /* SALDO PURO */
        .vault {
            text-align: center;
        }

        .reserves-label {
            color: #444;
            font-size: 10px;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        .amount {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: -6px;
            margin: 0;
            line-height: 1;
        }

        /* ACCIÓN DISCRETA */
        .btn-access {
            margin-top: 100px;
            background: none;
            border: 1px solid #1a1a1a;
            color: #444;
            padding: 15px 40px;
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            font-size: 10px;
        }

        .btn-access:hover {
            color: #fff;
            border-color: #9A00FF;
            box-shadow: 0 0 30px rgba(154, 0, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="glow-point"></div>

    <h1>OBSIDIAN</h1>

    <div class="vault">
        <span class="reserves-label">Reserves</span>
        <div class="amount" id="balance">$17.00</div>
    </div>

    <button class="btn-access" onclick="update()">Execute Unlock</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _obsidian = supabase.createClient(SB_URL, SB_KEY);

        async function sync() {
            const { data } = await _obsidian.from('balances').select('creator_net');
            const total = data.reduce((acc, r) => acc + (r.creator_net || 0), 0);
            document.getElementById('balance').innerText = "$" + total.toFixed(2);
        }

        function update() {
            // Tu lógica aquí
            sync();
        }
        sync();
    </script>
</body>
</html>
