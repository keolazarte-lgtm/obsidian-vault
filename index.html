<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN | Private Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* El degradado sutil que viste en las capturas */
            background-image: radial-gradient(circle at 50% 40%, #15002a 0%, #000 70%);
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }

        /* ESPACIO PARA TU LOGO REAL */
        .main-logo {
            width: 120px; /* Ajustalo según tu imagen */
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px #9A00FF);
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 45px;
            letter-spacing: 18px;
            margin: 10px 0;
            padding-left: 18px;
            text-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        .subtitle {
            color: #9A00FF;
            font-size: 10px;
            letter-spacing: 12px;
            text-transform: uppercase;
            font-weight: 900;
            opacity: 0.8;
        }

        /* SECCIÓN DE SALDO LIMPIA */
        .balance-box {
            text-align: center;
            margin: 40px 0;
        }

        .reserves-label {
            color: #444;
            font-size: 11px;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        .amount {
            font-size: 110px;
            font-weight: 900;
            letter-spacing: -5px;
            margin: 0;
            line-height: 0.9;
        }

        /* BOTÓN DE ACCIÓN */
        .btn-unlock {
            margin-top: 60px;
            background: transparent;
            border: 1px solid #222;
            color: #fff;
            padding: 20px 50px;
            font-size: 11px;
            font-weight: 900;
            letter-spacing: 6px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .btn-unlock:hover {
            border-color: #9A00FF;
            box-shadow: 0 0 30px rgba(154, 0, 255, 0.3);
            background: rgba(154, 0, 255, 0.05);
        }
    </style>
</head>
<body>

    <div class="header-section">
        <img src="tu-logo-omega.png" alt="OBSIDIAN LOGO" class="main-logo">
        <h1>OBSIDIAN</h1>
        <div class="subtitle">Private Kingdom</div>
    </div>

    <div class="balance-box">
        <span class="reserves-label">Vault Reserves</span>
        <div class="amount" id="display-val">$17.00</div>
    </div>

    <button class="btn-unlock" onclick="execute()">Execute Unlock</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://yzvguhnugravgboaiykk.supabase.co';
        const SB_KEY = 'sb_publishable_SRNetS2rHOqjhITdz9I3UQ_e0hMef0U';
        const _obsidian = supabase.createClient(SB_URL, SB_KEY);

        async function sync() {
            const { data } = await _obsidian.from('balances').select('creator_net');
            const total = data.reduce((acc, r) => acc + (r.creator_net || 0), 0);
            document.getElementById('display-val').innerText = "$" + total.toFixed(2);
        }

        function execute() {
            // Aquí podemos meter la lógica de desbloqueo real
            sync();
        }
        sync();
    </script>
</body>
</html>
